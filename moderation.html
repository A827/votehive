<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moderation Queue ‚Äì VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <style>
    html.vh-dark body { background-color:#0f172a; color:#e5e7eb; }
    .vh-card { background:#fff; }
    html.vh-dark .vh-card { background:#111827; border-color:#1f2937; }
    .vh-btn-light { background:#fff; color:#6b21a8; }
    html.vh-dark .vh-btn-light { background:#1f2937; color:#d8b4fe; }
    .badge { font-size:12px; border-radius:9999px; padding:2px 8px; display:inline-block }
  </style>
  <script src="theme.js"></script>
  <script src="auth.js" defer></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Guard: superadmin only -->
  <script>
    try {
      const s = JSON.parse(localStorage.getItem('session')||'null');
      if (!s || s.role !== 'superadmin') location.href = 'login.html';
    } catch { location.href = 'login.html'; }
  </script>

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive Admin</span>
      </div>
      <nav class="flex gap-3 text-sm items-center">
        <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
        <a href="moderation.html" class="hover:underline font-semibold underline">Moderation</a>
        <a href="applications.html" class="hover:underline">Applications</a>
        <a href="browse.html" class="hover:underline">Browse</a>
        <button onclick="toggleTheme()" class="vh-btn-light px-3 py-1 rounded hover:bg-gray-200">Toggle Theme</button>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
      <h1 class="text-3xl font-bold">Moderation Queue</h1>
      <div class="flex items-center gap-2">
        <input id="q" type="text" placeholder="Search title‚Ä¶" class="border rounded px-3 py-2 w-72">
        <select id="state" class="border rounded px-3 py-2">
          <option value="">All</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="hidden">Hidden</option>
        </select>
        <select id="sort" class="border rounded px-3 py-2">
          <option value="flags" selected>üö© Most flags</option>
          <option value="closing">‚è≥ Closing soon</option>
          <option value="newest">üÜï Newest</option>
          <option value="title">A‚ÄìZ Title</option>
        </select>
      </div>
    </div>

    <section class="vh-card border border-gray-100 shadow rounded p-6">
      <div id="hint" class="text-sm text-gray-600 mb-3"></div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-gray-600 border-b">
              <th class="py-2 pr-4">Poll</th>
              <th class="py-2 pr-4">Status</th>
              <th class="py-2 pr-4">Flags</th>
              <th class="py-2 pr-4">Ends</th>
              <th class="py-2 pr-4">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>¬© 2025 VoteHive</span>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    // storage helpers
    const getPolls = () => { try { return JSON.parse(localStorage.getItem('customPolls') || '{}'); } catch { return {}; } };
    const setPolls = (d) => localStorage.setItem('customPolls', JSON.stringify(d));
    const getFlags = () => { try { return JSON.parse(localStorage.getItem('pollFlags') || '{}'); } catch { return {}; } };
    const setFlags = (d) => localStorage.setItem('pollFlags', JSON.stringify(d));

    // DOM
    const qEl = document.getElementById('q');
    const stateEl = document.getElementById('state');
    const sortEl = document.getElementById('sort');
    const rows = document.getElementById('rows');
    const hint = document.getElementById('hint');

    function listFlagged(){
      const polls = getPolls();
      const flags = getFlags();
      const term = (qEl.value || '').toLowerCase();
      const st = stateEl.value;

      let items = Object.entries(flags)
        .map(([id, count]) => ({ id, count, poll: polls[id] }))
        .filter(x => x.poll) // only existing polls
        .filter(x => !term || (x.poll.title||'').toLowerCase().includes(term));

      if (st) {
        items = items.filter(x => {
          const end = new Date(x.poll.endTime);
          const closed = Date.now() > end.getTime();
          if (st === 'open') return !closed && !x.poll.hidden;
          if (st === 'closed') return closed;
          if (st === 'hidden') return !!x.poll.hidden;
          return true;
        });
      }

      // sorting
      const mode = sortEl.value;
      if (mode === 'flags')   items.sort((a,b)=> b.count - a.count);
      if (mode === 'closing') items.sort((a,b)=> new Date(a.poll.endTime) - new Date(b.poll.endTime));
      if (mode === 'newest')  items.sort((a,b)=> new Date(b.poll.createdAt||0) - new Date(a.poll.createdAt||0));
      if (mode === 'title')   items.sort((a,b)=> (a.poll.title||'').localeCompare(b.poll.title||''));

      return items;
    }

    function render(){
      const items = listFlagged();
      rows.innerHTML = '';
      hint.textContent = items.length ? `Showing ${items.length} flagged poll(s).` : 'No flagged polls right now.';

      items.forEach(({id, count, poll})=>{
        const end = new Date(poll.endTime);
        const closed = Date.now() > end.getTime();
        const statusBadges = [
          `<span class="badge ${closed?'bg-red-100 text-red-700':'bg-green-100 text-green-700'}">${closed?'Closed':'Open'}</span>`,
          poll.hidden ? `<span class="badge bg-gray-200 text-gray-700">Hidden</span>` : '',
          poll.featured ? `<span class="badge bg-yellow-100 text-yellow-700">Featured</span>` : ''
        ].join(' ');

        rows.insertAdjacentHTML('beforeend', `
          <tr class="border-b align-top">
            <td class="py-3 pr-4">
              <div class="font-semibold">${poll.title}</div>
              <div class="text-xs text-gray-500">${poll.category||'General'}</div>
              <div class="mt-1"><a class="text-indigo-600 hover:underline text-xs" href="poll.html?id=${encodeURIComponent(id)}" target="_blank">Open poll</a></div>
            </td>
            <td class="py-3 pr-4">${statusBadges}</td>
            <td class="py-3 pr-4"><span class="badge bg-rose-100 text-rose-700">üö© ${count}</span></td>
            <td class="py-3 pr-4 text-xs text-gray-600">${isNaN(end)?'N/A':end.toLocaleString()}</td>
            <td class="py-3 pr-4">
              <div class="flex flex-wrap gap-2">
                <button data-id="${id}" class="act dismiss bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">Dismiss</button>
                <button data-id="${id}" class="act hide bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">${poll.hidden?'Unhide':'Hide'}</button>
                <button data-id="${id}" class="act feature bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">${poll.featured?'Unfeature':'Feature'}</button>
                <button data-id="${id}" class="act close bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">Close Now</button>
                <button data-id="${id}" class="act delete bg-gray-100 text-gray-800 px-3 py-1 rounded text-sm">Delete</button>
              </div>
            </td>
          </tr>
        `);
      });

      bindActions();
    }

    function bindActions(){
      rows.querySelectorAll('.act.dismiss').forEach(b=>b.addEventListener('click', ()=>{
        const id = b.getAttribute('data-id');
        const flags = getFlags(); delete flags[id]; setFlags(flags); render();
      }));
      rows.querySelectorAll('.act.hide').forEach(b=>b.addEventListener('click', ()=>{
        const id = b.getAttribute('data-id');
        const polls = getPolls(); if (!polls[id]) return;
        polls[id].hidden = !polls[id].hidden; setPolls(polls); render();
      }));
      rows.querySelectorAll('.act.feature').forEach(b=>b.addEventListener('click', ()=>{
        const id = b.getAttribute('data-id');
        const polls = getPolls(); if (!polls[id]) return;
        polls[id].featured = !polls[id].featured; setPolls(polls); render();
      }));
      rows.querySelectorAll('.act.close').forEach(b=>b.addEventListener('click', ()=>{
        const id = b.getAttribute('data-id');
        const polls = getPolls(); if (!polls[id]) return;
        polls[id].endTime = new Date(Date.now()-1000).toISOString(); setPolls(polls); render();
      }));
      rows.querySelectorAll('.act.delete').forEach(b=>b.addEventListener('click', ()=>{
        const id = b.getAttribute('data-id');
        if (!confirm('Delete this poll?')) return;
        const polls = getPolls(); delete polls[id]; setPolls(polls);
        const flags = getFlags(); delete flags[id]; setFlags(flags);
        render();
      }));
    }

    qEl.addEventListener('input', render);
    stateEl.addEventListener('change', render);
    sortEl.addEventListener('change', render);

    render();
  </script>
</body>
</html>
