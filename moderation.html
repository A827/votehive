<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Moderation – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="guard.js"></script>
  <script>requireAdmin();</script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-2xl md:text-3xl font-bold mb-6">Moderation Queue</h1>
    <div id="list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    <div id="empty" class="hidden text-center text-gray-500 bg-gray-50 p-10 rounded">No applications.</div>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm"><span>© 2025 VoteHive</span><div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div></div>
  </footer>

  <script>
    const getLog = ()=> JSON.parse(localStorage.getItem('applicationLog')||'[]');
    const setLog = (d)=> localStorage.setItem('applicationLog', JSON.stringify(d));
    const getPolls = ()=> JSON.parse(localStorage.getItem('customPolls')||'{}');
    const setPolls = (d)=> localStorage.setItem('customPolls', JSON.stringify(d));

    const listEl=document.getElementById('list'), empty=document.getElementById('empty');

    function render(){
      const rows = getLog().filter(x=>x.status==='pending');
      listEl.innerHTML = rows.map(x=>`
        <article class="bg-white border border-gray-100 shadow rounded p-5">
          <div class="text-xs text-gray-500 mb-1">Applicant: <strong>${x.applicant}</strong> • Created: ${new Date(x.createdAt).toLocaleString()}</div>
          <h3 class="font-semibold text-lg">${x.title}</h3>
          <div class="text-sm text-gray-600 mb-2">Category: ${x.category}</div>
          <div class="text-sm mb-3"><strong>Options:</strong> ${x.options.join(', ')}</div>
          <div class="text-xs text-gray-500 mb-3">Requested close: ${x.closeAt || 'N/A'}</div>
          <div class="flex gap-2">
            <button data-id="${x.id}" class="approve bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm">Approve</button>
            <button data-id="${x.id}" class="reject bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded text-sm">Reject</button>
          </div>
        </article>`).join('');
      empty.classList.toggle('hidden', rows.length>0);

      // Bind
      document.querySelectorAll('.approve').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id=btn.getAttribute('data-id'); const log=getLog(); const app=log.find(a=>a.id===id);
          if(!app) return;
          // create poll
          const pid='poll-'+Date.now()+Math.random().toString(36).slice(2);
          const polls=getPolls();
          polls[pid]={ title:app.title, category:app.category, options:app.options, endTime: app.closeAt || new Date(Date.now()+86400000).toISOString(), createdAt:new Date().toISOString(), createdBy: app.applicant, featured:false };
          setPolls(polls);
          // mark approved
          app.status='approved'; app.updatedAt=new Date().toISOString(); localStorage.setItem('applicationLog', JSON.stringify(log));
          render();
        });
      });
      document.querySelectorAll('.reject').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id=btn.getAttribute('data-id'); const log=getLog(); const app=log.find(a=>a.id===id);
          if(!app) return; app.status='rejected'; app.updatedAt=new Date().toISOString(); setLog(log); render();
        });
      });
    }
    render();
  </script>
</body>
</html>
