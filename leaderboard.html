<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Leaderboard – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">Leaderboard</h1>
      <div class="flex gap-2">
        <select id="range" class="border rounded px-3 py-2 text-sm">
          <option value="today">Today</option><option value="week" selected>This Week</option><option value="all">All-time</option>
        </select>
        <select id="sort" class="border rounded px-3 py-2 text-sm">
          <option value="trending" selected>Trending</option><option value="votes">Most votes</option><option value="newest">Newest</option><option value="closing">Closing soon</option>
        </select>
      </div>
    </div>

    <div id="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="empty" class="hidden text-center text-gray-500 bg-gray-50 p-10 rounded">No polls yet.</div>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>© 2025 VoteHive</span><div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div>
    </div>
  </footer>

  <script>
    const listEl=document.getElementById('list'), empty=document.getElementById('empty');
    const rEl=document.getElementById('range'), sEl=document.getElementById('sort');
    const getPolls = ()=> JSON.parse(localStorage.getItem('customPolls')||'{}');
    const getVotes = ()=> JSON.parse(localStorage.getItem('pollVotes')||'{}');
    function votesFor(id){ const v=getVotes()[id]||{}; return Object.values(v).reduce((a,b)=>a+b,0); }
    function trending(id,p){const t=votesFor(id); const h=Math.max(0,(new Date(p.endTime)-new Date())/36e5); const r=1/(1+h); const f=Math.min(1,(Date.now()-new Date(p.createdAt||Date.now()))/86400000<2?1:.6); return t*.8+r*10+f*2; }
    function inRange(p){
      const m=rEl.value, c=new Date(p.createdAt||Date.now()), now=new Date();
      const d=(now-c)/86400000; if(m==='today') return d<1; if(m==='week') return d<7; return true;
    }
    function render(){
      let rows=Object.entries(getPolls()).filter(([id,p])=>p&&!p.hidden&&inRange(p));
      const mode=sEl.value;
      if(mode==='votes') rows.sort((a,b)=>votesFor(b[0])-votesFor(a[0]));
      if(mode==='trending') rows.sort((a,b)=>trending(b[0],b[1])-trending(a[0],a[1]));
      if(mode==='newest') rows.sort((a,b)=>new Date(b[1].createdAt||0)-new Date(a[1].createdAt||0));
      if(mode==='closing') rows.sort((a,b)=>new Date(a[1].endTime)-new Date(b[1].endTime));
      listEl.innerHTML = rows.map(([id,p])=>{
        const end=new Date(p.endTime); const closed=Date.now()>end; const badge=closed?'bg-red-100 text-red-700':'bg-green-100 text-green-700';
        return `<article class="bg-white border border-gray-100 shadow rounded p-4">
          <div class="flex items-center gap-2 text-xs mb-2"><span class="px-2 py-1 rounded-full ${badge}">${closed?'Closed':'Open'}</span><span class="text-gray-500">${p.category||'General'}</span></div>
          <h3 class="font-semibold mb-2">${p.title}</h3>
          <div class="text-xs text-gray-500">Votes: <strong>${votesFor(id)}</strong> • Ends: ${isNaN(end)?'N/A':end.toLocaleString()}</div>
          <a href="poll.html?id=${encodeURIComponent(id)}" class="inline-block mt-3 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm">Open</a>
        </article>`;
      }).join('');
      empty.classList.toggle('hidden', rows.length>0);
    }
    rEl.addEventListener('change', render); sEl.addEventListener('change', render); render();
  </script>
</body>
</html>
