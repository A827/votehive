<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse – VoteHive</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Dynamic Header -->
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">Browse Polls</h1>
      <div class="flex gap-2">
        <input id="q" class="border rounded px-3 py-2 text-sm" placeholder="Search…"/>
        <select id="cat" class="border rounded px-3 py-2 text-sm">
          <option value="">All</option>
          <option>Startups</option><option>Politics</option><option>Brands</option>
          <option>Finance</option><option>Design</option><option>Parenting</option>
        </select>
      </div>
    </div>

    <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    <div id="empty" class="hidden text-center text-gray-500 bg-gray-50 p-10 rounded">No polls yet.</div>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>© 2025 VoteHive</span>
      <div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div>
    </div>
  </footer>

  <script>
    const grid = document.getElementById('grid');
    const qEl  = document.getElementById('q');
    const cEl  = document.getElementById('cat');
    const empty= document.getElementById('empty');

    const getPolls = () => { try { return JSON.parse(localStorage.getItem('customPolls')||'{}'); } catch { return {}; } };
    function list(){ return Object.entries(getPolls()).filter(([id,p])=>p && !p.hidden); }

    function render(){
      const term = (qEl.value||'').toLowerCase().trim();
      const cat = cEl.value;
      const rows = list().filter(([id,p])=>{
        const okT = !term || (p.title||'').toLowerCase().includes(term);
        const okC = !cat  || (p.category===cat);
        return okT && okC;
      });

      grid.innerHTML = rows.map(([id,p])=>{
        const end = new Date(p.endTime); const closed = Date.now()>end;
        const badge = closed?'bg-red-100 text-red-700':'bg-green-100 text-green-700';
        return `
          <article class="bg-white border border-gray-100 shadow rounded p-4 flex flex-col">
            <div class="flex items-center gap-2 text-xs mb-2">
              <span class="px-2 py-1 rounded-full ${badge}">${closed?'Closed':'Open'}</span>
              <span class="text-gray-500">${p.category||'General'}</span>
              ${p.featured?'<span class="px-2 py-0.5 rounded-full text-xs bg-yellow-100 text-yellow-700">Featured</span>':''}
            </div>
            <h3 class="font-semibold mb-2">${p.title}</h3>
            <div class="text-xs text-gray-500">Ends: ${isNaN(end)?'N/A':end.toLocaleString()}</div>
            <a href="poll.html?id=${encodeURIComponent(id)}" class="mt-3 inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm">Open</a>
          </article>`;
      }).join('');

      empty.classList.toggle('hidden', rows.length>0);
    }

    qEl.addEventListener('input', render);
    cEl.addEventListener('change', render);
    render();
  </script>
</body>
</html>
