      <div class="px-4 py-2 grid gap-1">
        <a href="leaderboard.html" class="px-3 py-3 rounded hover:bg-gray-50 dark:hover:bg-gray-800">Leaderboard</a>
        <a href="feed.html" class="px-3 py-3 rounded hover:bg-gray-50 dark:hover:bg-gray-800">Feed</a>
        <a href="rewards.html" class="px-3 py-3 rounded hover:bg-gray-50 dark:hover:bg-gray-800">Rewards</a>

        <div class="flex gap-2 mt-1">
          <a href="create.html" class="flex-1 text-center bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">Apply to Create</a>

        </div>

  <!-- Title -->
  <section class="text-center py-10 md:py-12 bg-gray-50 dark:bg-gray-900">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">Browse Polls</h1>
    <p class="text-gray-600 dark:text-gray-300">Explore active debates and cast your vote.</p>
  </section>

  <!-- Controls -->
  <main class="max-w-7xl mx-auto px-4 py-8 md:py-10">
    <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-6 mb-6">
      <input id="q" type="text" placeholder="Search title‚Ä¶" class="border rounded px-3 py-2 w-full sm:col-span-2 lg:col-span-2">
      <select id="cat" class="border rounded px-3 py-2 w-full">
        <option value="">All categories</option>
      </select>
      <select id="state" class="border rounded px-3 py-2 w-full">
        <option value="">All states</option>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
      <select id="sort" class="border rounded px-3 py-2 w-full">
        <option value="trending" selected>üî• Trending</option>
        <option value="closing">‚è≥ Closing soon</option>
        <option value="newest">üÜï Newest</option>
        <option value="votes">üìä Most votes</option>
      </select>
      <div id="activeTag" class="hidden text-sm px-3 py-2 rounded bg-indigo-50 text-indigo-700 self-center lg:justify-self-end">#tag</div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>

    <!-- Pager -->
    <div id="pager" class="flex justify-center items-center gap-3 mt-8">
      <button id="prev" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded text-sm">Prev</button>
      <span id="pageInfo" class="text-sm text-gray-600"></span>
      <button id="next" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded text-sm">Next</button>
    </div>

    <!-- Tags -->
    <section class="mt-12">
      <h3 class="font-semibold mb-2">Popular Tags</h3>
      <div id="tags" class="flex flex-wrap"></div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-8 md:py-10 flex flex-col md:flex-row md:items-center md:justify-between gap-4 text-sm">
      <span>¬© 2025 VoteHive</span>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    // Header mobile
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');
    burger?.addEventListener('click', () => mobileMenu.classList.toggle('open'));

    // DOM
    const qEl = document.getElementById('q');
    const catEl = document.getElementById('cat');
    const stateEl = document.getElementById('state');
    const sortEl = document.getElementById('sort');
    const grid = document.getElementById('grid');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const pageInfo = document.getElementById('pageInfo');
    const tagsEl = document.getElementById('tags');
    const activeTag = document.getElementById('activeTag');

    const PAGE = { index: 1, size: 12, totalPages: 1, totalItems: 0 };

    const urlParams = new URLSearchParams(location.search);
    const presetTag = urlParams.get('tag');

    function votesFor(id){ return DataClient.votes.totalFor(id); }
    function scoreFor(id, p){
      const total = votesFor(id);
      const hoursLeft = Math.max(0, (new Date(p.endTime) - new Date())/36e5);
      const recency = 1/(1+hoursLeft);
      const freshness = Math.min(1, (Date.now()-new Date(p.createdAt||Date.now()))/86400000 < 2 ? 1 : 0.6);
      return total*0.8 + recency*10 + freshness*2;
    }

    function populateCats(rows){
      const cats = new Set();
      rows.forEach(([id,p]) => p?.category && !p.hidden && cats.add(p.category));
      if (catEl.options.length === 1) {
        [...cats].sort().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c; opt.textContent = c; catEl.appendChild(opt);
        });
      }
    }

    function tokenise(title){ return (title||'').toLowerCase().split(/[^a-z0-9]+/).filter(Boolean); }

    function filterPolls(){
      const rows = DataClient.polls.listVisible();
      populateCats(rows);

      const term = (qEl.value || '').toLowerCase();
      const cat  = catEl.value;
      const st   = stateEl.value;

      const list = rows.filter(([id,p])=>{
        const titleOk = !term || (p.title||'').toLowerCase().includes(term);
        const catOk   = !cat || p.category === cat;
        const end = new Date(p.endTime);
        const closed = Date.now() > end.getTime();
        const stOk = !st || (st==='open' && !closed) || (st==='closed' && closed);
        const tagOk = !presetTag || tokenise(p.title).includes(presetTag.toLowerCase());
        return titleOk && catOk && stOk && tagOk;
      });

      const mode = sortEl.value;
      if (mode === 'trending') list.sort((a,b)=> scoreFor(b[0],b[1]) - scoreFor(a[0],a[1]));
      if (mode === 'closing')  list.sort((a,b)=> new Date(a[1].endTime) - new Date(b[1].endTime));
      if (mode === 'newest')   list.sort((a,b)=> new Date(b[1].createdAt||0) - new Date(a[1].createdAt||0));
      if (mode === 'votes')    list.sort((a,b)=> votesFor(b[0]) - votesFor(a[0]));

      return list;
    }

    function render(){
      const entries = filterPolls();
      PAGE.totalItems = entries.length;
      PAGE.totalPages = Math.max(1, Math.ceil(PAGE.totalItems / PAGE.size));
      if (PAGE.index > PAGE.totalPages) PAGE.index = PAGE.totalPages;

      grid.innerHTML = '';
      if (entries.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center bg-gray-50 dark:bg-gray-900 rounded p-10 text-gray-600 dark:text-gray-400">No polls match your filters.</div>';
        pageInfo.textContent = '0 / 0';
        prevBtn.disabled = true; nextBtn.disabled = true;
      } else {
        const start = (PAGE.index - 1) * PAGE.size;
        const slice = entries.slice(start, start + PAGE.size);

        slice.forEach(([id,p])=>{
          const end = new Date(p.endTime);
          const closed = Date.now() > end.getTime();
          const badge = closed ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700';
          const v = votesFor(id);
          const trending = scoreFor(id,p) > 10 && !closed;
          grid.insertAdjacentHTML('beforeend', `
            <article class="vh-card border border-gray-100 dark:border-gray-800 shadow rounded p-4 flex flex-col">
              <div class="flex items-center gap-2 text-xs md:text-sm mb-2">
                <span class="px-2 py-1 rounded-full ${badge}">${closed?'Closed':'Open'}</span>
                <span class="text-gray-500">${p.category || 'General'}</span>
                ${p.featured ? '<span class="px-2 py-0.5 rounded-full text-xs bg-yellow-100 text-yellow-700">Featured</span>' : ''}
                ${trending ? '<span class="px-2 py-0.5 rounded-full text-xs bg-orange-100 text-orange-700">üî• Trending</span>' : ''}
              </div>
              <h4 class="font-semibold text-base md:text-lg leading-snug mb-2">${p.title}</h4>
              <div class="text-xs text-gray-500 flex flex-wrap gap-x-3 gap-y-1 mb-4">
                <span>Votes: <strong>${v}</strong></span>
                <span>Ends: ${isNaN(end)?'N/A':end.toLocaleString()}</span>
              </div>
              <a href="poll.html?id=${encodeURIComponent(id)}" class="mt-auto inline-block text-center bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm">Open</a>
            </article>
          `);
        });

        pageInfo.textContent = `${PAGE.index} / ${PAGE.totalPages}`;
        prevBtn.disabled = PAGE.index <= 1;
        nextBtn.disabled = PAGE.index >= PAGE.totalPages;
      }

      if (presetTag) { activeTag.textContent = `#${presetTag}`; activeTag.classList.remove('hidden'); }
      else { activeTag.classList.add('hidden'); }

      renderTags();
    }

    function renderTags(){
      const rows = DataClient.polls.listVisible().map(r=>r[1]);
      const counts = {};
      const stop = new Set(['the','is','a','an','to','of','and','in','on','for','with','by','or','be','are','will','do','does','should','we','you','your','our']);
      rows.forEach(p=>{
        (p.title||'').toLowerCase().split(/[^a-z0-9]+/).filter(Boolean).filter(w=>!stop.has(w) && w.length>2).forEach(w=>{
          counts[w] = (counts[w]||0)+1;
        });
      });
      const tags = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,30);
      tagsEl.innerHTML = tags.length
        ? tags.map(([w])=>`<a class="tag hover:bg-indigo-50 hover:text-indigo-700 dark:hover:bg-indigo-800" href="?tag=${encodeURIComponent(w)}">#${w}</a>`).join('')
        : '<div class="text-sm text-gray-600">No tags yet.</div>';
    }

    qEl.addEventListener('input', () => { PAGE.index = 1; render(); });
    catEl.addEventListener('change', () => { PAGE.index = 1; render(); });
    stateEl.addEventListener('change', () => { PAGE.index = 1; render(); });
    sortEl.addEventListener('change', () => { PAGE.index = 1; render(); });
    prevBtn.addEventListener('click', () => { if (PAGE.index>1){ PAGE.index--; render(); } });
    nextBtn.addEventListener('click', () => { if (PAGE.index<PAGE.totalPages){ PAGE.index++; render(); } });

    render();
  </script>
</body>
