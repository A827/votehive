<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="guard.js"></script>
  <script>requireLogin();</script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10 grid gap-6 md:grid-cols-3">
    <section class="bg-white border border-gray-100 shadow rounded p-6">
      <h1 class="text-2xl font-bold mb-2">Your Profile</h1>
      <label class="block text-sm font-medium mt-2">Display Name</label>
      <input id="name" class="w-full border rounded px-3 py-2" />
      <label class="block text-sm font-medium mt-3">Bio</label>
      <textarea id="bio" rows="3" class="w-full border rounded px-3 py-2"></textarea>
      <button id="save" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm">Save</button>
      <div class="mt-6">
        <h3 class="text-sm font-semibold">Points</h3>
        <div id="pts" class="text-3xl font-extrabold text-indigo-700">0</div>
      </div>
    </section>

    <section class="bg-white border border-gray-100 shadow rounded p-6 md:col-span-2">
      <h2 class="text-lg font-semibold mb-2">Your Polls</h2>
      <div id="mypolls" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm"><span>© 2025 VoteHive</span><div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div></div>
  </footer>

  <script>
    const me = VHAuth.current().username;
    const getProfiles = ()=> JSON.parse(localStorage.getItem('vh_profiles')||'{}');
    const setProfiles = (d)=> localStorage.setItem('vh_profiles', JSON.stringify(d));
    const getPts = ()=> JSON.parse(localStorage.getItem('userPoints')||'{}')[me]||0;
    const getPolls = ()=> JSON.parse(localStorage.getItem('customPolls')||'{}');

    function render(){
      const p = getProfiles()[me] || { name: me, bio: '' };
      document.getElementById('name').value = p.name || '';
      document.getElementById('bio').value  = p.bio || '';
      document.getElementById('pts').textContent = getPts();

      const polls = Object.entries(getPolls()).filter(([id,x])=> (x?.createdBy||'')===me);
      document.getElementById('mypolls').innerHTML = polls.length ? polls.map(([id,p])=>{
        const end=new Date(p.endTime); const closed=Date.now()>end; const badge=closed?'bg-red-100 text-red-700':'bg-green-100 text-green-700';
        return `<article class="border border-gray-100 shadow rounded p-4">
          <div class="flex items-center gap-2 text-xs mb-1"><span class="px-2 py-1 rounded-full ${badge}">${closed?'Closed':'Open'}</span><span class="text-gray-500">${p.category||'General'}</span></div>
          <h3 class="font-semibold mb-1">${p.title}</h3>
          <div class="text-xs text-gray-500">Ends: ${isNaN(end)?'N/A':end.toLocaleString()}</div>
          <a href="poll.html?id=${encodeURIComponent(id)}" class="inline-block mt-3 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm">Open</a>
        </article>`;
      }).join('') : '<div class="text-sm text-gray-500">No polls yet.</div>';
    }

    document.getElementById('save').addEventListener('click', ()=>{
      const profiles = getProfiles();
      profiles[me] = { name: document.getElementById('name').value.trim() || me, bio: document.getElementById('bio').value.trim() || '' };
      setProfiles(profiles);
      render();
      document.getElementById('save').textContent='Saved ✓'; setTimeout(()=>document.getElementById('save').textContent='Save',1200);
    });

    render();
  </script>
</body>
</html>
