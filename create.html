<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Apply to Create – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="guard.js"></script>
  <script>requireLogin();</script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">Apply to Create a Poll</h1>
    <p class="text-gray-600 mb-6">Your submission will be reviewed. You’ll be notified in-app when approved.</p>

    <form id="appForm" class="bg-white border border-gray-100 shadow rounded p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium">Title</label>
        <input id="title" class="w-full border rounded px-3 py-2" required maxlength="140"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Category</label>
        <select id="category" class="w-full border rounded px-3 py-2">
          <option>Startups</option><option>Politics</option><option>Brands</option><option>Finance</option><option>Design</option><option>Parenting</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Options (one per line, 2–6)</label>
        <textarea id="options" rows="4" class="w-full border rounded px-3 py-2" placeholder="Option A&#10;Option B" required></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">Close Date</label>
        <input id="close" type="datetime-local" class="w-full border rounded px-3 py-2" required/>
      </div>
      <div>
        <label class="block text-sm font-medium">Why should this be featured? (optional)</label>
        <textarea id="reason" rows="3" class="w-full border rounded px-3 py-2"></textarea>
      </div>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded">Submit Application</button>
    </form>

    <p id="ok" class="hidden mt-4 text-green-600">Application submitted. You can track it in Moderation once approved.</p>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm"><span>© 2025 VoteHive</span><div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div></div>
  </footer>

  <script>
    const me = VHAuth.current().username;
    const getLog = ()=> JSON.parse(localStorage.getItem('applicationLog')||'[]');
    const setLog = (d)=> localStorage.setItem('applicationLog', JSON.stringify(d));

    document.getElementById('appForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const options = document.getElementById('options').value.split('\n').map(s=>s.trim()).filter(Boolean);
      const close = document.getElementById('close').value;
      const reason = document.getElementById('reason').value.trim();

      if (options.length<2 || options.length>6) { alert('Please provide 2 to 6 options.'); return; }

      const entry = {
        id: 'app-' + Date.now(),
        applicant: me,
        title, category, options,
        closeAt: close,
        reason,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
      const log = getLog(); log.push(entry); setLog(log);
      document.getElementById('ok').classList.remove('hidden');
      e.target.reset();
    });
  </script>
</body>
</html>
