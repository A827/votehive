<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poll â€“ VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive</span>
      </div>
      <nav class="flex gap-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Browse</a>
        <a href="#" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Log In</a>
      </nav>
    </div>
  </header>

  <!-- Form -->
  <section class="max-w-2xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-6 text-center">Create a New Poll</h1>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1" for="title">Poll Title</label>
        <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="What's your question?">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="category">Category</label>
        <select id="category" name="category" class="w-full border border-gray-300 rounded px-4 py-2">
          <option value="">Select Category</option>
          <option>Politics</option>
          <option>Startups</option>
          <option>Real Estate</option>
          <option>Design</option>
          <option>Parenting</option>
          <option>Brands</option>
          <option>Finance</option>
          <option>Health</option>
          <option>Global</option>
          <option>Entertainment</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="options">Poll Options</label>
        <input type="text" class="w-full mb-2 border border-gray-300 rounded px-4 py-2" placeholder="Option 1">
        <input type="text" class="w-full mb-2 border border-gray-300 rounded px-4 py-2" placeholder="Option 2">
        <input type="text" class="w-full mb-2 border border-gray-300 rounded px-4 py-2" placeholder="Option 3 (optional)">
        <input type="text" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Option 4 (optional)">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded font-semibold">Submit Poll</button>
      </div>
    </form>
  </section>
