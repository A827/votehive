<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Poll ‚Äì VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-indigo-600 mb-8 text-center">üìù Create a New Poll</h1>

    <form id="pollForm" class="space-y-6 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-semibold mb-1">Poll Title</label>
        <input type="text" id="title" class="w-full border rounded px-3 py-2" placeholder="e.g. Which logo looks better?" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Poll Type</label>
        <select id="pollType" class="w-full border rounded px-3 py-2">
          <option value="yesno">Yes / No</option>
          <option value="ab">A vs B</option>
          <option value="multiple">Multiple Choice</option>
        </select>
      </div>

      <div id="optionsContainer">
        <!-- Options will be dynamically inserted here -->
      </div>

      <div>
        <label class="block font-semibold mb-1">Category</label>
        <select id="category" class="w-full border rounded px-3 py-2">
          <option>Politics</option>
          <option>Startups</option>
          <option>Real Estate</option>
          <option>Brands</option>
          <option>Parenting</option>
          <option>Design</option>
          <option>Health</option>
          <option>Finance</option>
        </select>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Create Poll</button>
    </form>
  </div>

  <script>
    const optionsContainer = document.getElementById('optionsContainer');
    const pollTypeSelector = document.getElementById('pollType');

    function renderOptions(type) {
      let html = '';
      if (type === 'yesno') {
        html = `
          <div>
            <label class="block font-semibold mb-1">Options</label>
            <input type="text" value="Yes" class="w-full border rounded px-3 py-2 mb-2" disabled>
            <input type="text" value="No" class="w-full border rounded px-3 py-2" disabled>
          </div>
        `;
      } else if (type === 'ab') {
        html = `
          <div>
            <label class="block font-semibold mb-1">Options</label>
            <input type="text" placeholder="Option A" class="w-full border rounded px-3 py-2 mb-2" required>
            <input type="text" placeholder="Option B" class="w-full border rounded px-3 py-2" required>
          </div>
        `;
      } else if (type === 'multiple') {
        html = `
          <div>
            <label class="block font-semibold mb-1">Options</label>
            <input type="text" placeholder="Option 1" class="w-full border rounded px-3 py-2 mb-2" required>
            <input type="text" placeholder="Option 2" class="w-full border rounded px-3 py-2 mb-2" required>
            <input type="text" placeholder="Option 3 (optional)" class="w-full border rounded px-3 py-2 mb-2">
            <input type="text" placeholder="Option 4 (optional)" class="w-full border rounded px-3 py-2">
          </div>
        `;
      }
      optionsContainer.innerHTML = html;
    }

    pollTypeSelector.addEventListener('change', e => renderOptions(e.target.value));
    window.addEventListener('DOMContentLoaded', () => renderOptions(pollTypeSelector.value));

    document.getElementById('pollForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('‚úÖ Poll created (simulation) ‚Äì backend coming soon!');
    });
  </script>
</body>
</html>
