<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poll – VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive</span>
      </div>
      <nav class="flex gap-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="hover:underline">Browse Polls</a>
        <a href="my-polls.html" class="hover:underline">My Polls</a>
        <a href="rewards.html" class="hover:underline">Rewards</a>
        <a href="create.html" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Create Poll</a>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-12 bg-gray-50">
    <h1 class="text-3xl font-bold mb-2">Create a New Poll</h1>
    <p class="text-gray-600">Start a conversation and gather opinions instantly.</p>
  </section>

  <!-- Create Poll Form -->
  <section class="max-w-2xl mx-auto px-4 py-12">
    <form id="pollForm" class="bg-white shadow rounded-lg p-6 space-y-6">
      <div>
        <label for="title" class="block font-semibold mb-2">Poll Question</label>
        <input id="title" type="text" placeholder="What do you want to ask?" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label class="block font-semibold mb-2">Options <span class="text-gray-500">(at least 2)</span></label>
        <div id="options" class="space-y-2">
          <input type="text" placeholder="Option 1" required
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <input type="text" placeholder="Option 2" required
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <button type="button" id="addOptionBtn" class="mt-2 text-purple-700 font-medium hover:underline">
          + Add another option
        </button>
      </div>

      <div>
        <label for="category" class="block font-semibold mb-2">Category</label>
        <select id="category" required
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="" disabled selected>Select a category</option>
          <option>Technology</option>
          <option>Politics</option>
          <option>Finance</option>
          <option>Parenting</option>
          <option>Design</option>
          <option>Brands</option>
          <option>Real Estate</option>
          <option>Health</option>
          <option>Global</option>
          <option>Entertainment</option>
        </select>
      </div>

      <div>
        <label for="duration" class="block font-semibold mb-2">Poll Duration</label>
        <select id="duration"
                class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="1">1 Day</option>
          <option value="3">3 Days</option>
          <option value="7" selected>7 Days</option>
          <option value="30">30 Days</option>
        </select>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">
          Create Poll
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">
      <span>© 2025 VoteHive</span>
      <div class="flex gap-6 mt-2 md:mt-0">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Success Toast -->
  <div id="toast" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow"></div>

  <script>
    // --- Gamification helpers ---
    function getProfile() {
      try { return JSON.parse(localStorage.getItem('vh_profile') || '{}'); } catch { return {}; }
    }
    function saveProfile(p) {
      localStorage.setItem('vh_profile', JSON.stringify(p));
    }
    function ensureProfile() {
      const p = getProfile();
      return Object.assign({
        points: 0, badges: [], streak: 0, lastActiveISO: null, createdCount: 0, votesCast: 0
      }, p);
    }
    function award(action) {
      const p = ensureProfile();
      // streak handling
      const today = new Date(); today.setHours(0,0,0,0);
      const lastISO = p.lastActiveISO ? new Date(p.lastActiveISO) : null;
      if (!lastISO) {
        p.streak = 1;
      } else {
        lastISO.setHours(0,0,0,0);
        const diffDays = Math.round((today - lastISO) / 86400000);
        if (diffDays === 1) p.streak += 1;
        else if (diffDays > 1) p.streak = 1; // reset if gap
      }
      p.lastActiveISO = new Date().toISOString();

      // points per action
      if (action === 'create') {
        p.points += 10;
        p.createdCount += 1;
        // creation badges
        if (p.createdCount === 1 && !p.badges.includes('First Poll')) p.badges.push('First Poll');
        if (p.createdCount === 5 && !p.badges.includes('Five Polls')) p.badges.push('Five Polls');
        if (p.createdCount === 10 && !p.badges.includes('Ten Polls')) p.badges.push('Ten Polls');
      }
      // daily streak bonus
      p.points += 5; // small daily active bonus

      // tier badges
      if (p.points >= 50 && !p.badges.includes('Rising')) p.badges.push('Rising');
      if (p.points >= 150 && !p.badges.includes('Influencer')) p.badges.push('Influencer');
      if (p.points >= 500 && !p.badges.includes('Hive Master')) p.badges.push('Hive Master');

      saveProfile(p);
      return p;
    }

    // Add option field
    document.getElementById('addOptionBtn').addEventListener('click', () => {
      const container = document.getElementById('options');
      const i = container.querySelectorAll('input').length + 1;
      const el = document.createElement('input');
      el.type = 'text';
      el.placeholder = 'Option ' + i;
      el.required = true;
      el.className = 'w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500';
      container.appendChild(el);
    });

    // Form submit
    document.getElementById('pollForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value.trim();
      const durationDays = parseInt(document.getElementById('duration').value, 10) || 7;

      const options = Array.from(document.querySelectorAll('#options input'))
        .map(i => i.value.trim()).filter(Boolean);

      if (options.length < 2) return alert('Please enter at least 2 options.');
      if (!title || !category) return alert('Please fill the question and category.');

      const endTime = new Date(Date.now() + durationDays*24*60*60*1000).toISOString();

      let id = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
      if (!id) id = 'poll-' + Date.now();

      const stored = JSON.parse(localStorage.getItem('customPolls') || '{}');
      if (stored[id]) id = id + '-' + Date.now();
      stored[id] = { title, category, options, endTime };
      localStorage.setItem('customPolls', JSON.stringify(stored));

      // Award points & badges
      const profile = award('create');

      // Toast + quick links
      const toast = document.getElementById('toast');
      toast.innerHTML = `✅ Poll created (+10 pts, +5 streak bonus). <a class="underline ml-1" href="poll.html?id=${id}">View poll</a> · <a class="underline ml-1" href="rewards.html">Rewards</a>`;
      toast.classList.remove('hidden');

      setTimeout(() => window.location.href = `poll.html?id=${id}`, 700);
    });
  </script>
</body>
</html>
