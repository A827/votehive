<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poll – VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive</span>
      </div>
      <nav class="flex gap-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="hover:underline">Browse Polls</a>
        <a href="my-polls.html" class="hover:underline">My Polls</a>
        <a href="create.html" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Create Poll</a>
        <a href="#" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Log In</a>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-12 bg-gray-50">
    <h1 class="text-3xl font-bold mb-2">Create a New Poll</h1>
    <p class="text-gray-600">Start a conversation and gather opinions instantly.</p>
  </section>

  <!-- Create Poll Form -->
  <section class="max-w-2xl mx-auto px-4 py-12">
    <form class="bg-white shadow rounded-lg p-6 space-y-6">
      <div>
        <label class="block font-semibold mb-2">Poll Question</label>
        <input type="text" placeholder="What do you want to ask?" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      
      <div>
        <label class="block font-semibold mb-2">Options</label>
        <input type="text" placeholder="Option 1" class="w-full border rounded px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <input type="text" placeholder="Option 2" class="w-full border rounded px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button type="button" class="text-purple-700 font-medium hover:underline">+ Add another option</button>
      </div>

      <div>
        <label class="block font-semibold mb-2">Category</label>
        <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option>Technology</option>
          <option>Politics</option>
          <option>Finance</option>
          <option>Parenting</option>
          <option>Design</option>
          <option>Brands</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2">Poll Duration</label>
        <select class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option>1 Day</option>
          <option>3 Days</option>
          <option>7 Days</option>
          <option>30 Days</option>
        </select>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">Create Poll</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-sm">
      <span>© 2025 VoteHive</span>
      <div class="flex gap-6 mt-2 md:mt-0">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
