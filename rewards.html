<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rewards – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="guard.js"></script>
  <script>requireLogin();</script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10 grid gap-6 md:grid-cols-3">
    <section class="bg-white border border-gray-100 shadow rounded p-6">
      <h1 class="text-2xl font-bold mb-2">Rewards</h1>
      <p class="text-gray-600">Earn points for voting, sharing and contributing.</p>
      <div class="mt-6">
        <h3 class="text-sm font-semibold">Your Points</h3>
        <div id="pts" class="text-4xl font-extrabold text-indigo-700">0</div>
        <div id="badges" class="flex flex-wrap gap-2 mt-2"></div>
      </div>
    </section>
    <section class="bg-white border border-gray-100 shadow rounded p-6 md:col-span-2">
      <h2 class="text-lg font-semibold mb-2">Recent Activity</h2>
      <div id="activity" class="text-sm text-gray-700 space-y-2"></div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm"><span>© 2025 VoteHive</span><div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div></div>
  </footer>

  <script>
    const me = usernameOrGuest();
    const getPts = ()=> JSON.parse(localStorage.getItem('userPoints')||'{}')[me]||0;
    const getEarned = ()=> JSON.parse(localStorage.getItem('vh_pointsEarned')||'{}');
    function badges(n){ const b=[]; if(n>=1)b.push('Starter'); if(n>=10)b.push('Supporter'); if(n>=25)b.push('Contributor'); if(n>=50)b.push('Influencer'); if(n>=100)b.push('Trendsetter'); return b; }
    function render(){
      const pts = getPts(); document.getElementById('pts').textContent = pts;
      const bd = badges(pts).map(x=>`<span class="px-2 py-1 rounded-full text-xs bg-indigo-100 text-indigo-800">${x}</span>`).join('') || '<span class="text-sm text-gray-500">No badges yet.</span>';
      document.getElementById('badges').innerHTML = bd;

      const earned = getEarned(); const feed=[];
      Object.keys(earned).forEach(k=>{
        const parts=k.split(':'); if(parts[1]!==me) return;
        if(k.startsWith('vote:')) feed.push('Voted on a poll (+2)');
        if(k.startsWith('share:')) feed.push('Shared a poll (+1)');
        if(k.startsWith('comment:')) feed.push('Commented on a poll (+1)');
      });
      document.getElementById('activity').innerHTML = feed.length? feed.slice(-15).reverse().map(x=>`<div>• ${x}</div>`).join('') : '<div class="text-gray-500">No activity yet.</div>';
    }
    render();
  </script>
</body>
</html>
