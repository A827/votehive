<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Management – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="auth.js"></script>
  <script src="guard.js"></script>
  <script>
    try { if (window.requireSuperadmin) window.requireSuperadmin(); } catch (e) {}
  </script>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">User Management</h1>
      <a href="moderation.html" class="text-sm text-indigo-600 hover:underline">← Back to Moderation</a>
    </div>

    <div class="mb-4 flex gap-2 flex-wrap">
      <input id="q" class="w-72 border rounded px-3 py-2 text-sm" placeholder="Search username…"/>
      <select id="roleFilter" class="border rounded px-3 py-2 text-sm">
        <option value="">All roles</option>
        <option>user</option><option>admin</option><option>superadmin</option>
      </select>
      <select id="stateFilter" class="border rounded px-3 py-2 text-sm">
        <option value="">All states</option>
        <option value="active">Active</option>
        <option value="blocked">Blocked</option>
      </select>
    </div>

    <div class="bg-white border border-gray-100 rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="text-left px-4 py-3">User</th>
            <th class="text-left px-4 py-3">Role</th>
            <th class="text-left px-4 py-3">State</th>
            <th class="text-left px-4 py-3">Permissions</th>
            <th class="text-left px-4 py-3">Created</th>
            <th class="text-left px-4 py-3">Last Login</th>
            <th class="text-right px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div id="empty" class="hidden text-center text-gray-500 bg-gray-50 p-8">No users found.</div>
    </div>
  </main>

  <footer class="bg-gray-50 mt-12">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm flex items-center justify-between">
      <div class="flex items-center gap-2"><img src="/logo.svg" class="w-6 h-6" alt=""><span class="font-semibold">VoteHive</span></div>
      <div class="text-gray-500">© 2025 VoteHive</div>
    </div>
  </footer>

  <script>
    // ------- refs -------
    var q  = document.getElementById('q');
    var rf = document.getElementById('roleFilter');
    var sf = document.getElementById('stateFilter');
    var rowsEl = document.getElementById('rows');
    var emptyEl = document.getElementById('empty');

    // ------- helpers -------
    function listUsersSafe(){
      try { return window.VHAuth.listUsers(); } catch(e){ alert(e && e.message ? e.message : 'Superadmin required'); return []; }
    }
    function fmt(t){ return t ? new Date(t).toLocaleString() : '—'; }

    function permToggleHTML(u, key, label, on){
      return '' +
        '<label class="inline-flex items-center gap-1 mr-2 mb-1">' +
          '<input type="checkbox" class="perm" data-u="' + u + '" data-k="' + key + '" ' + (on ? 'checked' : '') + '>' +
          '<span class="text-xs">' + label + '</span>' +
        '</label>';
    }

    function rowHTML(u){
      var created = fmt(u.createdAt), last = fmt(u.lastLogin);
      var stateBadge = u.blocked
        ? '<span class="px-2 py-1 rounded-full text-xs bg-red-100 text-red-700">Blocked</span>'
        : '<span class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-700">Active</span>';

      var p = u.perms || {};
      var permsHTML =
        permToggleHTML(u.username, 'canVote',    'Vote',    !!p.canVote)   +
        permToggleHTML(u.username, 'canComment', 'Comment', !!p.canComment)+
        permToggleHTML(u.username, 'canShare',   'Share',   !!p.canShare)  +
        permToggleHTML(u.username, 'canApply',   'Apply',   !!p.canApply)  +
        permToggleHTML(u.username, 'canCreate',  'Create',  !!p.canCreate);

      var roleSel = '<select class="roleSel border rounded px-2 py-1 text-sm" data-u="' + u.username + '">';
      var roles = ['user','admin','superadmin']; var i;
      for (i=0;i<roles.length;i++){
        roleSel += '<option value="'+roles[i]+'" ' + (u.role===roles[i]?'selected':'') + '>'+roles[i]+'</option>';
      }
      roleSel += '</select>';

      var actions = '<button class="act-pass bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-1 rounded text-xs" data-u="'+u.username+'">Change PW</button> ';
      if (u.role !== 'superadmin') {
        if (u.blocked) {
          actions += '<button class="act-unblock bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs" data-u="'+u.username+'">Unblock</button>';
        } else {
          actions += '<button class="act-block bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs" data-u="'+u.username+'">Block</button>';
        }
      }

      return '' +
        '<tr class="border-t align-top">' +
          '<td class="px-4 py-3 font-medium">' + u.username + '</td>' +
          '<td class="px-4 py-3">' + roleSel + '</td>' +
          '<td class="px-4 py-3">' + stateBadge + '</td>' +
          '<td class="px-4 py-3">' + permsHTML + '</td>' +
          '<td class="px-4 py-3">' + created + '</td>' +
          '<td class="px-4 py-3">' + last + '</td>' +
          '<td class="px-4 py-3 text-right">' + actions + '</td>' +
        '</tr>';
    }

    function render(){
      var term = (q.value||'').toLowerCase().trim();
      var role = rf.value;
      var state = sf.value;

      var data = listUsersSafe().filter(function(u){
        if (term && (u.username||'').toLowerCase().indexOf(term) === -1) return false;
        if (role && u.role !== role) return false;
        if (state === 'active' && u.blocked) return false;
        if (state === 'blocked' && !u.blocked) return false;
        return true;
      });

      var html = '', i;
      for (i=0;i<data.length;i++) html += rowHTML(data[i]);
      rowsEl.innerHTML = html;
      emptyEl.classList.toggle('hidden', data.length>0);
      bindActions();
    }

    function bindActions(){
      var i, nodes;

      // role change
      nodes = rowsEl.querySelectorAll('.roleSel');
      for (i=0;i<nodes.length;i++){
        (function(sel){
          sel.addEventListener('change', function(){
            var u = sel.getAttribute('data-u'); var r = sel.value;
            try { window.VHAuth.setRole(u, r); render(); } catch(e){ alert(e && e.message ? e.message : 'Failed'); render(); }
          });
        })(nodes[i]);
      }

      // block / unblock
      nodes = rowsEl.querySelectorAll('.act-block');
      for (i=0;i<nodes.length;i++){
        (function(btn){
          btn.addEventListener('click', function(){
            var u = btn.getAttribute('data-u');
            if (!confirm('Block ' + u + '? They will be logged out.')) return;
            try { window.VHAuth.blockUser(u); render(); } catch(e){ alert(e && e.message ? e.message : 'Failed'); }
          });
        })(nodes[i]);
      }
      nodes = rowsEl.querySelectorAll('.act-unblock');
      for (i=0;i<nodes.length;i++){
        (function(btn){
          btn.addEventListener('click', function(){
            var u = btn.getAttribute('data-u');
            try { window.VHAuth.unblockUser(u); render(); } catch(e){ alert(e && e.message ? e.message : 'Failed'); }
          });
        })(nodes[i]);
      }

      // change password
      nodes = rowsEl.querySelectorAll('.act-pass');
      for (i=0;i<nodes.length;i++){
        (function(btn){
          btn.addEventListener('click', function(){
            var u = btn.getAttribute('data-u');
            var pw = prompt('Set a new password for ' + u + ': (min 6 chars)');
            if (!pw) return;
            Promise.resolve(window.VHAuth.changePassword(u, pw))
              .then(function(){ alert('Password updated.'); })
              ["catch"](function(e){ alert(e && e.message ? e.message : 'Failed'); });
          });
        })(nodes[i]);
      }

      // permissions
      nodes = rowsEl.querySelectorAll('input.perm');
      for (i=0;i<nodes.length;i++){
        (function(cb){
          cb.addEventListener('change', function(){
            var u = cb.getAttribute('data-u');
            var key = cb.getAttribute('data-k');
            var patch = {}; patch[key] = cb.checked;
            try { window.VHAuth.setPermissions(u, patch); }
            catch(e){ alert(e && e.message ? e.message : 'Failed'); cb.checked = !cb.checked; }
          });
        })(nodes[i]);
      }
    }

    q.addEventListener('input', render);
    rf.addEventListener('change', render);
    sf.addEventListener('change', render);

    // initial render
    render();

    // live re-render if another tab changes users
    window.addEventListener('storage', function(e){
      if (!e) return;
      if (e.key==='__vh_emit__' || e.key==='vh_users' || e.key==='currentUser') render();
    });
  </script>
</body>
</html>
