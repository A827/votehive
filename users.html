<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Management – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <div id="vh-header"></div>
  <script src="guard.js"></script>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex items-start justify-between gap-4 flex-wrap">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold mb-1">User Management</h1>
        <p class="text-gray-600">Superadmin tools: list users, change roles, block/unblock, reset passwords.</p>
      </div>
      <div class="flex items-center gap-2">
        <input id="search" class="border rounded px-3 py-2 text-sm" placeholder="Search username…"/>
        <button id="refresh" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2 rounded text-sm">Refresh</button>
      </div>
    </div>

    <div id="guardMsg" class="hidden mt-6 bg-red-50 text-red-800 border border-red-200 rounded p-4 text-sm">
      Superadmin required.
    </div>

    <section id="tableWrap" class="mt-6 bg-white border border-gray-100 shadow rounded overflow-hidden hidden">
      <div class="px-4 py-3 border-b text-sm text-gray-600 flex items-center justify-between">
        <div class="font-medium">All Users</div>
        <div id="meta" class="text-xs text-gray-400"></div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left px-4 py-3">User</th>
              <th class="text-left px-4 py-3">Role</th>
              <th class="text-left px-4 py-3">Blocked</th>
              <th class="text-left px-4 py-3">Created</th>
              <th class="text-left px-4 py-3">Last login</th>
              <th class="text-right px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 hidden bg-black text-white text-sm px-3 py-2 rounded"></div>
  </main>

  <footer class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm flex flex-col md:flex-row items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="/logo.svg" alt="VoteHive" class="w-6 h-6">
        <span class="font-semibold">VoteHive</span>
      </div>
      <div class="mt-3 md:mt-0 text-gray-500">© 2025 VoteHive • <a href="#" class="hover:underline">About</a> • <a href="#" class="hover:underline">Contact</a></div>
    </div>
  </footer>

  <script>
    // Wait for VHAuth if available
    (async function init(){
      try { if (window.VHAuth?.ready) await window.VHAuth.ready(); } catch {}

      const me = window.VHAuth?.current?.();
      if (!me || !(window.VHAuth?.isSuper?.(me))) {
        document.getElementById('guardMsg').classList.remove('hidden');
        return;
      }
      document.getElementById('tableWrap').classList.remove('hidden');
      bindUI();
      render();
      // live updates across tabs
      window.addEventListener('storage', (e)=>{
        if (e.key === '__vh_emit__') render();
      });
    })();

    const rowsEl = document.getElementById('rows');
    const metaEl = document.getElementById('meta');
    const searchEl = document.getElementById('search');
    const toastEl = document.getElementById('toast');

    function toast(msg){
      toastEl.textContent = msg;
      toastEl.classList.remove('hidden');
      setTimeout(()=> toastEl.classList.add('hidden'), 1400);
    }

    function fmt(t){ return t ? new Date(t).toLocaleString() : '—'; }

    async function render(){
      try{
        const list = await window.VHAuth.listUsers(); // throws if not superadmin
        const term = (searchEl.value || '').toLowerCase().trim();
        const filtered = term ? list.filter(u => u.username.toLowerCase().includes(term)) : list;

        metaEl.textContent = `${filtered.length} user${filtered.length===1?'':'s'}`;

        rowsEl.innerHTML = filtered.map(u => rowHTML(u)).join('');
        bindRowActions();
      }catch(err){
        alert(err.message || 'Failed to load users');
      }
    }

    function rowHTML(u){
      const blockedBadge = u.blocked
        ? '<span class="px-2 py-0.5 rounded-full text-xs bg-red-100 text-red-700">Blocked</span>'
        : '<span class="px-2 py-0.5 rounded-full text-xs bg-green-100 text-green-700">Active</span>';

      return `
        <tr class="border-t">
          <td class="px-4 py-3 font-medium">${u.username}</td>
          <td class="px-4 py-3">
            <select class="role border rounded px-2 py-1 text-sm" data-u="${u.username}">
              <option value="user" ${u.role==='user'?'selected':''}>user</option>
              <option value="admin" ${u.role==='admin'?'selected':''}>admin</option>
              <option value="superadmin" ${u.role==='superadmin'?'selected':''}>superadmin</option>
            </select>
          </td>
          <td class="px-4 py-3">${blockedBadge}</td>
          <td class="px-4 py-3">${fmt(u.createdAt)}</td>
          <td class="px-4 py-3">${fmt(u.lastLogin)}</td>
          <td class="px-4 py-3 text-right">
            <div class="inline-flex gap-2">
              <button class="toggle bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-xs" data-u="${u.username}">
                ${u.blocked?'Unblock':'Block'}
              </button>
              <div class="inline-flex">
                <input class="pwd border rounded-l px-2 py-1 text-xs" placeholder="New password" data-u="${u.username}" />
                <button class="pwdBtn bg-indigo-600 hover:bg-indigo-700 text-white px-2 py-1 rounded-r text-xs" data-u="${u.username}">Set</button>
              </div>
            </div>
          </td>
        </tr>
      `;
    }

    function bindUI(){
      document.getElementById('refresh').addEventListener('click', render);
      searchEl.addEventListener('input', render);
    }

    function bindRowActions(){
      // role change
      rowsEl.querySelectorAll('.role').forEach(el=>{
        el.addEventListener('change', async ()=>{
          const u = el.getAttribute('data-u');
          const role = el.value;
          try{
            await window.VHAuth.setRole(u, role);
            toast('Role updated');
            render();
          }catch(err){ alert(err.message || 'Failed to set role'); render(); }
        });
      });

      // block/unblock
      rowsEl.querySelectorAll('.toggle').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const u = btn.getAttribute('data-u');
          try{
            if (btn.textContent.trim().toLowerCase()==='block'){
              await window.VHAuth.blockUser(u);
              toast('User blocked');
            } else {
              await window.VHAuth.unblockUser(u);
              toast('User unblocked');
            }
            render();
          }catch(err){ alert(err.message || 'Failed to update user'); }
        });
      });

      // password
      rowsEl.querySelectorAll('.pwdBtn').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const u = btn.getAttribute('data-u');
          const inp = rowsEl.querySelector(`.pwd[data-u="${CSS.escape(u)}"]`);
          const val = (inp?.value || '').trim();
          if (!val) { alert('Enter a new password'); return; }
          try{
            await window.VHAuth.changePassword(u, val);
            inp.value = '';
            toast('Password changed');
          }catch(err){ alert(err.message || 'Failed to change password'); }
        });
      });
    }
  </script>
</body>
</html>
