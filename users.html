<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Management – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- LOAD ORDER MATTERS -->
  <script src="auth.js"></script>
  <script src="guard.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between gap-3 flex-wrap">
      <h1 class="text-2xl md:text-3xl font-bold">User Management</h1>
      <div class="flex items-center gap-2">
        <input id="q" class="border rounded px-3 py-2 text-sm w-64" placeholder="Search username…"/>
        <button id="refresh" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2 rounded text-sm">Refresh</button>
      </div>
    </div>
    <p class="text-gray-600 mt-2">Superadmin tools: list users, change roles, block/unblock, reset passwords.</p>

    <div id="alert" class="hidden mt-4 bg-red-50 text-red-800 border border-red-200 rounded p-3">Superadmin required.</div>

    <section id="wrap" class="mt-6 hidden">
      <div id="empty" class="hidden text-center text-gray-500 bg-gray-50 p-10 rounded">No users yet.</div>

      <div class="overflow-x-auto bg-white border border-gray-100 rounded shadow">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left px-4 py-3">User</th>
              <th class="text-left px-4 py-3">Role</th>
              <th class="text-left px-4 py-3">Status</th>
              <th class="text-left px-4 py-3">Created</th>
              <th class="text-left px-4 py-3">Last Login</th>
              <th class="text-right px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>© 2025 VoteHive</span>
      <div class="flex gap-6"><a href="#" class="hover:underline">About</a><a href="#" class="hover:underline">Contact</a></div>
    </div>
  </footer>

  <script>
    // ------- helpers -------
    function fmt(t){ return t ? new Date(t).toLocaleString() : '—'; }
    function el(html){ const d=document.createElement('div'); d.innerHTML=html.trim(); return d.firstChild; }

    async function ensureSuperadmin() {
      try { if (window.VHAuth?.ready) await window.VHAuth.ready(); } catch {}
      const me = (window.VHAuth?.current?.() || null);
      return !!(me && me.role === 'superadmin');
    }

    function filterList(list, term){
      if (!term) return list;
      term = term.toLowerCase();
      return list.filter(u => (u.username||'').toLowerCase().includes(term));
    }

    async function loadAndRender(){
      const ok = await ensureSuperadmin();
      const alert = document.getElementById('alert');
      const wrap  = document.getElementById('wrap');

      if (!ok){
        alert.classList.remove('hidden');
        wrap.classList.add('hidden');
        return;
      }
      alert.classList.add('hidden');
      wrap.classList.remove('hidden');

      let users = [];
      try{
        users = await window.VHAuth.listUsers(); // requires superadmin (auth.js checks again)
      }catch(e){
        alert.textContent = e?.message || 'Failed to load users.'; 
        alert.classList.remove('hidden');
        return;
      }

      const q = (document.getElementById('q').value || '').trim();
      users = filterList(users, q);

      const empty = document.getElementById('empty');
      const rows  = document.getElementById('rows');
      rows.innerHTML = '';
      empty.classList.toggle('hidden', users.length>0);
      if (!users.length) return;

      users.forEach(u => {
        const row = el(`
          <tr class="border-t">
            <td class="px-4 py-3 font-medium">${u.username}</td>
            <td class="px-4 py-3">
              <select class="role border rounded px-2 py-1 text-sm" data-u="${u.username}">
                <option value="user"${u.role==='user'?' selected':''}>user</option>
                <option value="admin"${u.role==='admin'?' selected':''}>admin</option>
                <option value="superadmin"${u.role==='superadmin'?' selected':''}>superadmin</option>
              </select>
            </td>
            <td class="px-4 py-3">
              <span class="px-2 py-1 rounded-full text-xs ${u.blocked?'bg-red-100 text-red-700':'bg-green-100 text-green-700'}">
                ${u.blocked?'Blocked':'Active'}
              </span>
            </td>
            <td class="px-4 py-3">${fmt(u.createdAt)}</td>
            <td class="px-4 py-3">${fmt(u.lastLogin)}</td>
            <td class="px-4 py-3 text-right">
              <div class="inline-flex gap-2">
                <button class="act ${u.blocked?'unblock':'block'} bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-xs" data-u="${u.username}">
                  ${u.blocked ? 'Unblock' : 'Block'}
                </button>
                <button class="pw bg-gray-100 hover:bg-gray-200 text-gray-800 px-2 py-1 rounded text-xs" data-u="${u.username}">Reset PW</button>
              </div>
            </td>
          </tr>
        `);
        rows.appendChild(row);
      });

      // role change
      rows.querySelectorAll('select.role').forEach(sel=>{
        sel.addEventListener('change', async ()=>{
          sel.disabled = true;
          try{
            await window.VHAuth.setRole(sel.getAttribute('data-u'), sel.value);
          }catch(e){ alert.textContent = e?.message || 'Failed to set role'; alert.classList.remove('hidden'); }
          finally{ sel.disabled = false; loadAndRender(); }
        });
      });

      // block/unblock
      rows.querySelectorAll('button.block').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          btn.disabled = true;
          try{ await window.VHAuth.blockUser(btn.getAttribute('data-u')); }
          catch(e){ alert.textContent = e?.message || 'Failed to block'; alert.classList.remove('hidden'); }
          finally{ btn.disabled = false; loadAndRender(); }
        });
      });
      rows.querySelectorAll('button.unblock').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          btn.disabled = true;
          try{ await window.VHAuth.unblockUser(btn.getAttribute('data-u')); }
          catch(e){ alert.textContent = e?.message || 'Failed to unblock'; alert.classList.remove('hidden'); }
          finally{ btn.disabled = false; loadAndRender(); }
        });
      });

      // reset password
      rows.querySelectorAll('button.pw').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          const u = btn.getAttribute('data-u');
          const np = prompt(`Set a new password for "${u}": (min 6 chars)`);
          if (np === null) return;
          try{
            await window.VHAuth.changePassword(u, np);
            alert.classList.add('hidden');
            alert.textContent = 'Superadmin required.'; // reset message text
            alert('Password updated.');
          }catch(e){
            const a = document.getElementById('alert');
            a.textContent = e?.message || 'Failed to update password';
            a.classList.remove('hidden');
          }
        });
      });
    }

    // wire up
    document.getElementById('refresh').addEventListener('click', loadAndRender);
    document.getElementById('q').addEventListener('input', loadAndRender);

    // initial
    (async function init(){
      // If you prefer a hard gate, uncomment:
      // window.requireSuperadmin();
      await loadAndRender();
      // Refresh list if auth changes in another tab
      window.addEventListener('storage', (e)=>{
        if (e.key === '__vh_emit__' || e.key === 'currentUser') loadAndRender();
      });
    })();
  </script>
</body>
</html>
