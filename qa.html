<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VoteHive QA</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .badge{display:inline-block;border-radius:9999px;padding:2px 8px;font-size:12px}
    .ok{background:#dcfce7;color:#166534}.warn{background:#fef9c3;color:#854d0e}.err{background:#fee2e2;color:#991b1b}
    .mono{font:12px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;white-space:pre-wrap}
    #view{border:1px solid #e5e7eb;border-radius:12px}
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-2">VoteHive Site QA</h1>
    <p class="text-gray-600 mb-6">Loads each page in an iframe and checks for header, guards, scripts, and runtime errors—without modifying your app.</p>

    <section class="bg-gray-50 rounded p-4 mb-6">
      <h2 class="font-semibold mb-2">Pages to test</h2>
      <p class="text-sm text-gray-600 mb-2">Edit this list if needed. One path per line.</p>
      <textarea id="routes" rows="8" class="w-full border rounded px-3 py-2 text-sm mono">/
index.html
browse.html
create.html
login.html
profile.html
rewards.html
my-polls.html
leaderboard.html
feed.html
moderation.html
poll.html?id=test</textarea>
      <div class="mt-3 flex gap-2">
        <button id="run" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded text-sm">Run QA</button>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="headless"/> Headless (don’t render page preview)
        </label>
      </div>
    </section>

    <section class="grid md:grid-cols-5 gap-6">
      <div class="md:col-span-3">
        <h2 class="font-semibold mb-3">Results</h2>
        <div id="results" class="space-y-3"></div>
      </div>
      <div class="md:col-span-2">
        <h2 class="font-semibold mb-3">Live Preview</h2>
        <iframe id="view" title="Preview" class="w-full h-[480px] rounded" src="about:blank"></iframe>
      </div>
    </section>
  </main>

  <script src="qa.js"></script>
</body>
</html>
