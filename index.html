<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteHive â€“ Where Ideas Compete</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">ðŸ“Š VoteHive</h1>
      <button onclick="openCreatePoll()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Create Poll</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- Sidebar Categories -->
    <aside class="md:col-span-1">
      <h2 class="text-lg font-semibold mb-3">Categories</h2>
      <ul class="space-y-2" id="categoryList"></ul>
    </aside>

    <!-- Main Feed -->
    <section class="md:col-span-3 space-y-6" id="pollFeed"></section>
  </main>

  <footer class="bg-white mt-10 p-4 text-center text-sm text-gray-500">
    Â© 2025 VoteHive. All rights reserved.
  </footer>

  <script>
    const categories = [
      "Trending", "Politics & Society", "Startups & Tech", "Real Estate",
      "Parenting & Education", "Finance & Investment", "Design & Brands",
      "Health & Wellness", "Entertainment", "Global & Cultural"
    ];

    const polls = [
      {
        id: 1,
        category: "Brands & Products",
        question: "Which logo is stronger for our rebrand?",
        options: ["Logo A", "Logo B"],
        votes: [0, 0],
        posted: "2h ago",
        comments: 5
      },
      {
        id: 2,
        category: "Politics & Society",
        question: "Should voting be mandatory in your country?",
        options: ["Yes", "No"],
        votes: [0, 0],
        posted: "5h ago",
        comments: 22
      }
    ];

    function renderCategories() {
      const list = document.getElementById("categoryList");
      categories.forEach(cat => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" class="hover:underline">${cat}</a>`;
        list.appendChild(li);
      });
    }

    function vote(pollId, optionIndex) {
      polls.find(p => p.id === pollId).votes[optionIndex]++;
      renderPolls();
    }

    function renderPolls() {
      const feed = document.getElementById("pollFeed");
      feed.innerHTML = "";
      polls.forEach(poll => {
        const totalVotes = poll.votes.reduce((a, b) => a + b, 0);
        const optionsHtml = poll.options.map((opt, idx) => `
          <button onclick="vote(${poll.id}, ${idx})" class="flex-1 bg-gray-100 hover:bg-indigo-100 text-center py-2 rounded border">
            ${opt} (${poll.votes[idx]})
          </button>
        `).join("");

        const html = `
          <div class="bg-white p-5 rounded shadow">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm text-gray-500">Category: ${poll.category}</span>
              <span class="text-xs text-gray-400">Posted ${poll.posted}</span>
            </div>
            <h3 class="text-lg font-semibold mb-4">${poll.question}</h3>
            <div class="flex space-x-4">${optionsHtml}</div>
            <p class="text-sm text-gray-500 mt-3">${totalVotes} votes â€¢ ${poll.comments} comments</p>
          </div>
        `;
        feed.innerHTML += html;
      });
    }

    function openCreatePoll() {
      alert("Create poll page coming soon...");
    }

    renderCategories();
    renderPolls();
  </script>
</body>
</html>
