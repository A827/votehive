<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoteHive â€“ Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <style>
    html.vh-dark body { background-color:#0f172a; color:#e5e7eb; }
    html.vh-dark header, html.vh-dark footer { filter: brightness(0.9); }
    .vh-card { background:#fff; }
    html.vh-dark .vh-card { background:#111827; border-color:#1f2937; }
    .vh-btn-light { background:#fff; color:#6b21a8; }
    html.vh-dark .vh-btn-light { background:#1f2937; color:#d8b4fe; }
    .disabled { opacity:0.6; pointer-events:none; }
  </style>
  <script src="theme.js"></script>
  <script src="auth.js" defer></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive</span>
      </div>
      <nav class="flex gap-3 text-sm items-center">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="hover:underline">Browse</a>
        <a href="rewards.html" class="hover:underline">Rewards</a>
        <a href="create.html" class="vh-btn-light px-3 py-1 rounded hover:bg-gray-200">Apply to Create</a>
        <button id="themeToggle" onclick="toggleTheme()" class="vh-btn-light px-3 py-1 rounded hover:bg-gray-200">Toggle Theme</button>
      </nav>
    </div>
  </header>

  <!-- Poll Content -->
  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 id="poll-title" class="text-3xl font-bold mb-2">Loading...</h1>
    <p id="poll-category" class="text-sm text-gray-500 mb-1"></p>
    <p id="countdown" class="text-sm text-indigo-600 font-semibold mb-6"></p>

    <!-- Alerts -->
    <div id="guard-msg" class="hidden mb-4 text-sm p-3 rounded bg-yellow-50 text-yellow-800 border border-yellow-200"></div>

    <form id="vote-form" class="vh-card border border-gray-100 shadow rounded p-4 space-y-3 mb-6"></form>
    <div class="flex flex-wrap gap-3">
      <button id="submit-vote" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded">Submit Vote</button>
      <button id="flag-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded">Flag for Review</button>
    </div>
    <p id="vote-note" class="text-sm text-gray-600 mt-2 hidden"></p>
    <p id="flag-note" class="text-sm text-green-600 mt-2 hidden">Thanksâ€”your flag was recorded.</p>

    <section id="results" class="vh-card border border-gray-100 shadow rounded p-4 mt-8 hidden">
      <h2 class="text-lg font-semibold mb-3">Results</h2>
      <div id="results-list" class="space-y-3"></div>
      <p id="total-votes" class="text-xs text-gray-500 mt-2"></p>
    </section>

    <!-- Share -->
    <section class="vh-card border border-gray-100 shadow rounded p-4 mt-10">
      <div class="flex items-center justify-between mb-3">
        <label class="block text-sm font-medium">ðŸ“¤ Share this poll</label>
        <button id="qr-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-1 rounded text-sm">Show QR</button>
      </div>
      <div class="flex gap-2">
        <input id="share-link" type="text" class="flex-1 border px-3 py-2 rounded" readonly>
        <button id="copy-btn" class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200 text-sm">Copy</button>
      </div>
      <p id="copied-msg" class="text-green-600 text-sm mt-1 hidden">Link copied! (+1 point)</p>

      <div id="qr-wrap" class="mt-4 hidden">
        <img id="qr-img" alt="QR code" class="w-44 h-44 border rounded"/>
        <p class="text-xs text-gray-500 mt-2">Scan to open this poll.</p>
      </div>

      <div class="flex items-center gap-2 mt-4">
        <a id="share-wa" target="_blank" rel="noopener" class="inline-block bg-green-500 text-white text-sm px-3 py-2 rounded hover:bg-green-600">Share on WhatsApp</a>
        <a id="share-x"  target="_blank" rel="noopener" class="inline-block bg-black text-white text-sm px-3 py-2 rounded hover:opacity-90">Share on X</a>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>Â© 2025 VoteHive</span>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <div id="toast" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded shadow"></div>

  <script>
    // ======== Basic helpers ========
    const currentUser = (window.VHAuth?.current?.() || {username:'guest'}).username;
    const pageLoadedAt = Date.now();

    // persistent device id
    function getDeviceId(){
      let id = localStorage.getItem('vh_device');
      if (!id) { id = 'dev-' + Math.random().toString(36).slice(2) + Date.now().toString(36); localStorage.setItem('vh_device', id); }
      return id;
    }
    const deviceId = getDeviceId();

    const getCustomPolls = () => JSON.parse(localStorage.getItem("customPolls") || "{}");
    const getAllVotes = () => JSON.parse(localStorage.getItem("pollVotes") || "{}");
    const setAllVotes = (v) => localStorage.setItem("pollVotes", JSON.stringify(v));

    const getVotesByUser = () => JSON.parse(localStorage.getItem('vh_votesByUser') || '{}');
    const setVotesByUser = (d) => localStorage.setItem('vh_votesByUser', JSON.stringify(d));

    // device-level ledger: pollId -> { deviceId: true }
    const getDeviceLedger = () => JSON.parse(localStorage.getItem('vh_pollDeviceVotes') || '{}');
    const setDeviceLedger = (d) => localStorage.setItem('vh_pollDeviceVotes', JSON.stringify(d));

    const getFlags = () => JSON.parse(localStorage.getItem('pollFlags') || '{}');
    const setFlags = (d) => localStorage.setItem('pollFlags', JSON.stringify(d));
    const getFlagsByUser = () => JSON.parse(localStorage.getItem('vh_flagsByUser') || '{}');
    const setFlagsByUser = (d) => localStorage.setItem('vh_flagsByUser', JSON.stringify(d));

    const getPoints = () => JSON.parse(localStorage.getItem('userPoints') || '{}');
    const setPoints = (d) => localStorage.setItem('userPoints', JSON.stringify(d));
    function addPoints(username, amount){ const pts = getPoints(); pts[username] = (pts[username] || 0) + amount; setPoints(pts); }
    const getEarned = () => JSON.parse(localStorage.getItem('vh_pointsEarned') || '{}');
    const setEarned = (d) => localStorage.setItem('vh_pointsEarned', JSON.stringify(d));
    function markEarned(key){ const e=getEarned(); e[key]=true; setEarned(e); }
    function hasEarned(key){ return !!getEarned()[key]; }

    // DOM
    const titleEl = document.getElementById("poll-title");
    const categoryEl = document.getElementById("poll-category");
    const formEl = document.getElementById("vote-form");
    const submitBtn = document.getElementById("submit-vote");
    const noteEl = document.getElementById("vote-note");
    const countdownEl = document.getElementById("countdown");
    const resultsWrap = document.getElementById("results");
    const resultsList = document.getElementById("results-list");
    const totalVotesEl = document.getElementById("total-votes");
    const shareInput = document.getElementById("share-link");
    const copyBtn = document.getElementById("copy-btn");
    const copiedMsg = document.getElementById("copied-msg");
    const shareWA = document.getElementById("share-wa");
    const shareX  = document.getElementById("share-x");
    const toast = document.getElementById("toast");
    const flagBtn = document.getElementById("flag-btn");
    const flagNote = document.getElementById("flag-note");
    const qrBtn = document.getElementById("qr-btn");
    const qrWrap = document.getElementById("qr-wrap");
    const qrImg = document.getElementById("qr-img");
    const guardMsg = document.getElementById("guard-msg");

    // Load poll
    const params = new URLSearchParams(location.search);
    const pollId = params.get("id") || "";
    const poll = getCustomPolls()[pollId];

    function showGuard(msg){
      guardMsg.textContent = msg;
      guardMsg.classList.remove('hidden');
    }
    function hideGuard(){ guardMsg.classList.add('hidden'); }

    if (!poll || poll.hidden) {
      titleEl.textContent = "Poll not found or unavailable.";
      formEl.innerHTML = "";
      submitBtn.style.display = "none";
      document.getElementById('results').classList.add('hidden');
    } else {
      titleEl.textContent = poll.title || "Untitled poll";
      categoryEl.textContent = poll.category ? `Category: ${poll.category}` : "";

      // Share
      const shareUrl = `${location.origin}${location.pathname}?id=${encodeURIComponent(pollId)}`;
      shareInput.value = shareUrl;
      shareWA.href = `https://wa.me/?text=${encodeURIComponent(poll.title + " â€” " + shareUrl)}`;
      shareX.href  = `https://twitter.com/intent/tweet?text=${encodeURIComponent(poll.title)}&url=${encodeURIComponent(shareUrl)}`;
      qrBtn.addEventListener('click', ()=>{
        const url = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(shareUrl)}`;
        qrImg.src = url; qrWrap.classList.remove('hidden');
      });

      // Options
      formEl.innerHTML = "";
      (poll.options || []).forEach((opt, i) => {
        const id = `opt-${i}`;
        formEl.insertAdjacentHTML("beforeend", `
          <label for="${id}" class="block border border-gray-300 rounded p-2 cursor-pointer hover:bg-gray-50">
            <input id="${id}" type="radio" name="vote" value="${opt}" class="mr-2">${opt}
          </label>
        `);
      });

      // Countdown
      const end = new Date(poll.endTime);
      function updateCountdown() {
        const diff = end - new Date();
        if (isNaN(diff)) { countdownEl.textContent = ""; return; }
        if (diff <= 0) {
          countdownEl.textContent = "â±ï¸ Poll Closed";
          submitBtn.disabled = true;
          formEl.querySelectorAll("input[type=radio]").forEach(i => i.disabled = true);
          renderResults();
          return;
        }
        const d = Math.floor(diff/86400000);
        const h = Math.floor((diff/3600000)%24);
        const m = Math.floor((diff/60000)%60);
        countdownEl.textContent = `â³ Closes in ${d}d ${h}h ${m}m`;
      }
      updateCountdown();
      setInterval(updateCountdown, 60000);

      // Results
      function currentVotes() {
        const all = getAllVotes();
        return all[pollId] || {};
      }
      function saveVotes(v) {
        const all = getAllVotes();
        all[pollId] = v; setAllVotes(all);
      }
      function castVote(option) {
        const v = currentVotes();
        v[option] = (v[option] || 0) + 1;
        saveVotes(v);
      }
      function totalVotes(v) { return Object.values(v).reduce((a,b)=>a+b,0); }
      function renderResults() {
        const v = currentVotes();
        const t = totalVotes(v);
        resultsList.innerHTML = "";
        (poll.options || []).forEach(opt => {
          const count = v[opt] || 0;
          const pct = t ? Math.round((count/t)*100) : 0;
          resultsList.insertAdjacentHTML("beforeend", `
            <div>
              <div class="flex justify-between text-sm mb-1">
                <span>${opt}</span><span>${pct}% (${count})</span>
              </div>
              <div class="w-full h-2 bg-gray-200 rounded">
                <div class="h-2 bg-indigo-600 rounded" style="width:${pct}%"></div>
              </div>
            </div>
          `);
        });
        totalVotesEl.textContent = `Total votes: ${t}`;
        resultsWrap.classList.remove("hidden");
      }
      renderResults();

      // ======== Voting guard: one vote per user AND per device ========
      const votesByUser = getVotesByUser();
      const myVotes = votesByUser[currentUser] || {};
      const deviceLedger = getDeviceLedger();
      const deviceMap = deviceLedger[pollId] || {};

      // Pre-lock UI if already voted by user OR device
      const userVoted = !!myVotes[pollId];
      const deviceVoted = !!deviceMap[deviceId];

      if (userVoted) {
        submitBtn.disabled = true;
        formEl.querySelectorAll("input[type=radio]").forEach(i => i.disabled = true);
        noteEl.textContent = `You already voted: ${myVotes[pollId]} (+2 points earned)`;
        noteEl.classList.remove('hidden');
      } else if (deviceVoted) {
        submitBtn.disabled = true;
        formEl.querySelectorAll("input[type=radio]").forEach(i => i.disabled = true);
        showGuard('A vote for this poll has already been cast from this device. Log in from another device to vote.');
      }

      // Anti-spam cooldown
      let lastSubmitAt = 0;
      const COOLDOWN_MS = 5000;

      function tooFastSubmit(){
        const sinceLoad = Date.now() - pageLoadedAt;
        return sinceLoad < 2000; // form submitted <2s after load â†’ likely automation
      }

      function askSimpleCaptcha(){
        const a = Math.floor(2 + Math.random()*7);
        const b = Math.floor(2 + Math.random()*7);
        return prompt(`Quick check: what is ${a} + ${b}?`, '') == (a+b);
      }

      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        hideGuard();

        if (new Date() > end) { updateCountdown(); return; }

        // cooldown
        const now = Date.now();
        if (now - lastSubmitAt < COOLDOWN_MS) {
          showGuard('Please wait a moment before submitting again.');
          return;
        }

        // device or user already used
        const votesByUser = getVotesByUser();
        const myVotes = votesByUser[currentUser] || {};
        const deviceLedger = getDeviceLedger();
        const deviceMap = deviceLedger[pollId] || {};

        if (myVotes[pollId]) {
          showGuard('You have already voted on this poll.');
          return;
        }
        if (deviceMap[deviceId]) {
          showGuard('This device has already voted on this poll.');
          return;
        }

        // fast submit check
        if (tooFastSubmit()) {
          if (!askSimpleCaptcha()) {
            showGuard('Captcha failed. Please try again.');
            return;
          }
        }

        const chosen = document.querySelector('input[name="vote"]:checked');
        if (!chosen) { showGuard('Please select an option.'); return; }

        // Record vote
        castVote(chosen.value);

        // User ledger
        myVotes[pollId] = chosen.value;
        votesByUser[currentUser] = myVotes;
        setVotesByUser(votesByUser);

        // Device ledger
        const ledger = getDeviceLedger();
        ledger[pollId] = ledger[pollId] || {};
        ledger[pollId][deviceId] = true;
        setDeviceLedger(ledger);

        // Points once per poll
        const voteKey = `vote:${currentUser}:${pollId}`;
        if (!hasEarned(voteKey)) { addPoints(currentUser, 2); markEarned(voteKey); }

        renderResults();
        toast.textContent = `Thanks for voting! (+2 points)`;
        toast.classList.remove('hidden');
        setTimeout(()=>toast.classList.add('hidden'), 1200);

        // Lock UI
        submitBtn.disabled = true;
        formEl.querySelectorAll("input[type=radio]").forEach(i => i.disabled = true);
        noteEl.textContent = `You voted: ${chosen.value}`;
        noteEl.classList.remove('hidden');

        lastSubmitAt = now;
      });

      // Flagging (per user, once per poll)
      flagBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        const flagsByUser = getFlagsByUser();
        const my = flagsByUser[currentUser] || {};
        if (my[pollId]) {
          flagNote.textContent = "Youâ€™ve already flagged this poll.";
          flagNote.classList.remove('hidden');
          return;
        }
        const flags = getFlags();
        flags[pollId] = (flags[pollId] || 0) + 1;
        setFlags(flags);

        my[pollId] = true;
        flagsByUser[currentUser] = my;
        setFlagsByUser(flagsByUser);

        flagNote.textContent = "Thanksâ€”your flag was recorded.";
        flagNote.classList.remove('hidden');
      });

      // Copy link â†’ +1 point (once per poll)
      copyBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const input = document.getElementById("share-link");
        input.select(); document.execCommand("copy");
        copiedMsg.classList.remove("hidden");
        setTimeout(()=>copiedMsg.classList.add("hidden"), 1500);

        const key = `share:${currentUser}:${pollId}`;
        if (!hasEarned(key)) { addPoints(currentUser, 1); markEarned(key); }
      });

      // SEO: set title on load
      document.title = `${poll.title} â€“ VoteHive`;
    }
  </script>
</body>
</html>
