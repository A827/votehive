<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log In – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="guard.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header (whatever version you already use) -->
  <div id="vh-header"></div>
  <script src="header.js"></script>

  <main class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-2">Log In (Demo)</h1>
    <p class="text-gray-600 mb-6">Local demo login (no backend).</p>

    <form id="f" class="bg-white border border-gray-100 shadow rounded p-6 space-y-4" novalidate>
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input id="u" class="w-full border rounded px-3 py-2" required placeholder="e.g., alex"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Role</label>
        <select id="r" class="w-full border rounded px-3 py-2">
          <option value="user" selected>User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded">Log In</button>
    </form>

    <p id="ok" class="hidden mt-4 text-green-600">Logged in. Redirecting…</p>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const next = params.get('next') || 'index.html';

    // If already logged in, immediately go to "next"
    (function () {
      const me = Auth.get();
      if (me) location.replace(next);
    })();

    document.getElementById('f').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('u').value.trim();
      const role = document.getElementById('r').value || 'user';
      if (!username) return;

      // Set exactly this key/shape. Nothing else.
      localStorage.setItem('currentUser', JSON.stringify({ username, role }));

      document.getElementById('ok').classList.remove('hidden');
      setTimeout(() => location.href = next, 250);
    });
  </script>
</body>
</html>
