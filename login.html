<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log in – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header mount -->
  <div id="vh-header"></div>

  <!-- IMPORTANT: order -->
  <script src="auth.js"></script>
  <script src="guard.js"></script>
  <script src="header.js"></script>

  <main class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logged-in banner (hidden by default) -->
      <div id="already" class="hidden mb-4 bg-emerald-50 border border-emerald-200 text-emerald-900 rounded-xl p-4">
        <div class="text-sm">
          You’re already logged in as <strong id="meName">—</strong>.
        </div>
        <div class="mt-3 flex gap-2">
          <button id="goNext" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded text-sm">Continue</button>
          <button id="switchAcc" class="bg-white border border-emerald-300 text-emerald-800 px-3 py-2 rounded text-sm">Log out & switch</button>
        </div>
      </div>

      <div class="bg-white border border-gray-100 shadow rounded-2xl p-6">
        <div class="text-center mb-5">
          <img src="/logo.svg" class="w-10 h-10 mx-auto mb-2" alt="VoteHive">
          <h1 class="text-2xl font-bold">Welcome back</h1>
          <p class="text-sm text-gray-600">Log in to vote, comment, and track your points.</p>
        </div>

        <form id="form" class="space-y-4" autocomplete="on" novalidate>
          <div>
            <label class="block text-sm font-medium" for="username">Username</label>
            <input id="username" name="username" class="w-full border rounded px-3 py-2" placeholder="e.g., alex_01" required autofocus/>
          </div>
          <div>
            <label class="block text-sm font-medium" for="password">Password</label>
            <div class="relative">
              <input id="password" name="password" type="password" class="w-full border rounded px-3 py-2 pr-10" placeholder="••••••••" required/>
              <button type="button" id="togglePw" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xs text-gray-600 px-2 py-1 rounded hover:bg-gray-100">Show</button>
            </div>
            <div id="caps" class="hidden text-xs text-yellow-700 bg-yellow-50 border border-yellow-200 rounded px-2 py-1 mt-2">Caps Lock is ON</div>
          </div>
          <button id="submitBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Log in</button>
        </form>

        <p id="err" class="text-sm text-red-600 mt-3 hidden"></p>
        <p id="ok" class="text-sm text-green-600 mt-3 hidden">Logged in! Redirecting…</p>

        <div class="mt-6 text-sm text-center text-gray-600">
          New here?
          <a class="text-indigo-600 hover:underline" id="signupLink" href="signup.html">Create an account</a>
        </div>

        <div class="mt-2 text-xs text-center text-gray-400">Demo admin: <code>superadmin</code> / <code>admin123</code></div>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const nextUrl = params.get('next') || 'index.html';

    const err  = document.getElementById('err');
    const ok   = document.getElementById('ok');
    const form = document.getElementById('form');
    const btn  = document.getElementById('submitBtn');
    const userEl = document.getElementById('username');
    const passEl = document.getElementById('password');
    const capsEl = document.getElementById('caps');
    const togglePw = document.getElementById('togglePw');

    // Wait for auth to be ready (safe if not implemented)
    (async function initAuthBanner(){
      try { if (window.VHAuth?.ready) await VHAuth.ready(); } catch(e){}
      try{
        const me = window.VHAuth?.current?.();
        if (me) {
          document.getElementById('already').classList.remove('hidden');
          document.getElementById('meName').textContent = me.username;
        }
      }catch(e){}
    })();

    // Continue (uses ?next if provided)
    document.getElementById('goNext').addEventListener('click', ()=> {
      location.href = nextUrl;
    });

    // Log out & switch
    document.getElementById('switchAcc').addEventListener('click', ()=> {
      try { window.VHAuth?.logout?.(); } catch(e){}
      // Broadcast for header update and other tabs
      try { localStorage.setItem('__vh_emit__', 'logout:'+Date.now()); } catch(e){}
      document.getElementById('already').classList.add('hidden');
      err.classList.add('hidden'); ok.classList.add('hidden');
      userEl.value = ''; passEl.value = '';
      userEl.focus();
    });

    // Show/hide password
    togglePw.addEventListener('click', ()=>{
      const isPw = passEl.getAttribute('type') === 'password';
      passEl.setAttribute('type', isPw ? 'text' : 'password');
      togglePw.textContent = isPw ? 'Hide' : 'Show';
      passEl.focus();
    });

    // Caps Lock indicator
    function capsCheck(e){
      const on = e.getModifierState && e.getModifierState('CapsLock');
      capsEl.classList.toggle('hidden', !on);
    }
    passEl.addEventListener('keyup', capsCheck);
    passEl.addEventListener('keydown', capsCheck);

    // Submit on Enter for both fields
    [userEl, passEl].forEach(el=>{
      el.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') form.dispatchEvent(new Event('submit', {cancelable:true}));
      });
    });

    // Login handler
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.classList.add('hidden'); ok.classList.add('hidden');

      const u = userEl.value.trim();
      const p = passEl.value;

      if (!u){ err.textContent = 'Please enter a username.'; err.classList.remove('hidden'); return; }
      if (!p){ err.textContent = 'Please enter a password.'; err.classList.remove('hidden'); return; }

      if (!window.VHAuth || !window.VHAuth.login){
        err.textContent = 'Auth not initialized. Ensure: auth.js → guard.js → header.js';
        err.classList.remove('hidden');
        return;
      }

      btn.disabled = true; btn.textContent = 'Logging in…';
      try{
        const out = await window.VHAuth.login(u,p);
        if (!out?.ok){
          err.textContent = out?.error || 'Login failed';
          err.classList.remove('hidden');
          btn.disabled = false; btn.textContent = 'Log in';
          return;
        }
        // Nudge header to refresh immediately
        try { localStorage.setItem('__vh_emit__', 'login:'+Date.now()); } catch(e){}
        ok.classList.remove('hidden');
        setTimeout(()=> location.href = nextUrl, 300);
      }catch(ex){
        err.textContent = 'Unexpected error. Try again.';
        err.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Log in';
      }
    });

    // Preserve ?next when jumping to signup
    (function(){
      const l = document.getElementById('signupLink');
      if (params.has('next')) l.href = 'signup.html?next=' + encodeURIComponent(nextUrl);
    })();
  </script>
</body>
</html>
