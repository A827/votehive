<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log in – VoteHive</title>
  <link rel="icon" href="/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header mount -->
  <div id="vh-header"></div>

  <!-- IMPORTANT: order -->
  <script src="auth.js"></script>
  <script src="guard.js"></script>
  <script src="header.js"></script>

  <main class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logged-in banner (hidden by default) -->
      <div id="already" class="hidden mb-4 bg-emerald-50 border border-emerald-200 text-emerald-900 rounded-xl p-4">
        <div class="text-sm">
          You’re already logged in as <strong id="meName">—</strong>.
        </div>
        <div class="mt-3 flex gap-2">
          <button id="goNext" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2 rounded text-sm">Continue</button>
          <button id="switchAcc" class="bg-white border border-emerald-300 text-emerald-800 px-3 py-2 rounded text-sm">Log out & switch</button>
        </div>
      </div>

      <div class="bg-white border border-gray-100 shadow rounded-2xl p-6">
        <div class="text-center mb-5">
          <img src="/logo.svg" class="w-10 h-10 mx-auto mb-2" alt="VoteHive">
          <h1 class="text-2xl font-bold">Welcome back</h1>
          <p class="text-sm text-gray-600">Log in to vote, comment, and track your points.</p>
        </div>

        <form id="form" class="space-y-4" autocomplete="on" novalidate>
          <div>
            <label class="block text-sm font-medium">Username</label>
            <input id="username" class="w-full border rounded px-3 py-2" placeholder="e.g., alex_01" required autofocus/>
          </div>
          <div>
            <label class="block text-sm font-medium">Password</label>
            <input id="password" type="password" class="w-full border rounded px-3 py-2" placeholder="••••••••" required/>
          </div>
          <button id="submitBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Log in</button>
        </form>

        <p id="err" class="text-sm text-red-600 mt-3 hidden"></p>
        <p id="ok" class="text-sm text-green-600 mt-3 hidden">Logged in! Redirecting…</p>

        <div class="mt-6 text-sm text-center text-gray-600">
          New here?
          <a class="text-indigo-600 hover:underline" id="signupLink" href="signup.html">Create an account</a>
        </div>

        <div class="mt-2 text-xs text-center text-gray-400">Demo admin: <code>superadmin</code> / <code>admin123</code></div>
      </div>
    </div>
  </main>

  <script>
    // Read redirect target (optional)
    const params = new URLSearchParams(location.search);
    const nextUrl = params.get('next') || 'index.html';

    const err  = document.getElementById('err');
    const ok   = document.getElementById('ok');
    const form = document.getElementById('form');
    const btn  = document.getElementById('submitBtn');

    // If a session exists, show banner instead of auto-redirecting
    (function showIfLoggedIn(){
      try{
        const me = window.VHAuth?.current?.();
        if (me) {
          document.getElementById('already').classList.remove('hidden');
          document.getElementById('meName').textContent = me.username;
          // Still let them log in as someone else if they want — no redirect.
        }
      }catch(e){}
    })();

    // Continue (uses ?next if provided)
    document.getElementById('goNext').addEventListener('click', ()=> {
      location.href = nextUrl;
    });

    // Log out & switch
    document.getElementById('switchAcc').addEventListener('click', ()=> {
      try { window.VHAuth?.logout?.(); } catch(e){}
      // Minimal UI reset
      document.getElementById('already').classList.add('hidden');
      err.classList.add('hidden'); ok.classList.add('hidden');
      document.getElementById('username').focus();
    });

    // Login handler
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.classList.add('hidden'); ok.classList.add('hidden');

      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      if (!window.VHAuth || !window.VHAuth.login){
        err.textContent = 'Auth not initialized. Ensure: auth.js → guard.js → header.js';
        err.classList.remove('hidden');
        return;
      }

      btn.disabled = true; btn.textContent = 'Logging in…';
      try{
        const out = await window.VHAuth.login(u,p);
        if (!out?.ok){
          err.textContent = out?.error || 'Login failed';
          err.classList.remove('hidden');
          btn.disabled = false; btn.textContent = 'Log in';
          return;
        }
        ok.classList.remove('hidden');
        setTimeout(()=> location.href = nextUrl, 300);
      }catch(ex){
        err.textContent = 'Unexpected error. Try again.';
        err.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Log in';
      }
    });

    // Preserve ?next when jumping to signup
    (function(){
      const l = document.getElementById('signupLink');
      if (params.has('next')) l.href = 'signup.html?next=' + encodeURIComponent(nextUrl);
    })();
  </script>
</body>
</html>
