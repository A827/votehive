<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Log In</button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-4 hidden">Invalid username or password.</p>
    <p class="text-xs text-gray-500 mt-3 text-center">Prototype only — stored in your browser.</p>
  </div>

  <script>
    // Helper: load/save userList
    function loadUsers() {
      try { return JSON.parse(localStorage.getItem("userList") || "[]"); } catch { return []; }
    }
    function saveUsers(list) {
      localStorage.setItem("userList", JSON.stringify(list));
    }

    // Add or update a user entry in userList
    function upsertUser(username, role) {
      const users = loadUsers();
      const uname = (username || "").trim().toLowerCase();
      const nowISO = new Date().toISOString();

      let found = users.find(u => (u.username || "").toLowerCase() === uname);
      if (!found) {
        users.push({
          username,
          role: role || "user",
          createdAt: nowISO,
          lastLoginAt: nowISO
        });
      } else {
        found.role = role || found.role || "user";
        found.lastLoginAt = nowISO;
      }
      saveUsers(users);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      // Superadmin login (demo)
      if (username === "superadmin" && password === "admin123") {
        localStorage.setItem("role", "superadmin");
        localStorage.setItem("username", username);
        upsertUser(username, "superadmin");
        window.location.href = "admin-dashboard.html";
        return;
      }

      // Simple demo rule: any non-empty credentials are accepted as a normal user
      if (username && password.length >= 3) {
        localStorage.setItem("role", "user");
        localStorage.setItem("username", username);
        upsertUser(username, "user");
        window.location.href = "my-polls.html";
      } else {
        errorEl.textContent = "Please enter a valid username and a password (3+ chars).";
        errorEl.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
