<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Applications – VoteHive</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="theme.js"></script>
  <script src="auth.js" defer></script>
  <style>
    html.vh-dark body { background-color:#0f172a; color:#e5e7eb; }
    .vh-card { background:#fff; } html.vh-dark .vh-card { background:#111827; border-color:#1f2937; }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="/logo.svg" alt="VoteHive Logo" class="w-8 h-8">
        <span class="text-xl font-bold">VoteHive</span>
      </div>
      <nav class="flex gap-3 text-sm items-center">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="browse.html" class="hover:underline">Browse</a>
        <a href="rewards.html" class="hover:underline">Rewards</a>
        <a href="create.html" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Apply to Create</a>
        <button onclick="toggleTheme()" class="bg-white text-purple-700 px-3 py-1 rounded hover:bg-gray-200">Toggle Theme</button>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-2">Your Applications</h1>
    <p class="text-gray-600 mb-6">Track the status of your poll applications.</p>

    <div id="empty" class="hidden text-center bg-gray-50 rounded p-10 text-gray-600">No applications yet.</div>
    <div id="list" class="space-y-4"></div>
  </main>

  <footer class="bg-gradient-to-r from-indigo-700 to-purple-700 text-white py-6 mt-16">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
      <span>© 2025 VoteHive</span>
      <div class="flex gap-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    const me = (window.VHAuth?.current?.() || {username:'guest'}).username;

    function getPending(){ try{return JSON.parse(localStorage.getItem('pendingPolls')||'{}');}catch{return {};} }
    function getLog(){ try{return JSON.parse(localStorage.getItem('applicationLog')||'[]');}catch{return [];} }

    function render(){
      const container = document.getElementById('list');
      container.innerHTML = '';
      const pending = Object.entries(getPending())
        .filter(([id,p]) => (p.applicant||'guest') === me)
        .sort((a,b)=> new Date(b[1].submittedAt)-new Date(a[1].submittedAt));

      const history = getLog().filter(x => (x.applicant||'guest') === me).reverse();

      if (pending.length === 0 && history.length === 0){
        document.getElementById('empty').classList.remove('hidden');
        return;
      }
      document.getElementById('empty').classList.add('hidden');

      if (pending.length){
        container.insertAdjacentHTML('beforeend', '<h2 class="text-xl font-semibold mt-6 mb-2">Pending</h2>');
        pending.forEach(([id,p])=>{
          container.insertAdjacentHTML('beforeend', `
            <div class="vh-card border rounded p-4">
              <div class="text-sm text-gray-500 mb-1">Submitted: ${new Date(p.submittedAt).toLocaleString()}</div>
              <div class="font-semibold">${p.title}</div>
              <div class="text-sm text-gray-600">Category: ${p.category||'General'} • Requested: ${p.requestedDays||7} days</div>
              <div class="text-sm text-gray-600">Options: ${(p.options||[]).join(', ')}</div>
              ${p.context?`<p class="text-sm text-gray-500 mt-2">${p.context}</p>`:''}
            </div>
          `);
        });
      }

      if (history.length){
        container.insertAdjacentHTML('beforeend', '<h2 class="text-xl font-semibold mt-8 mb-2">History</h2>');
        history.forEach(item=>{
          const link = item.pollId ? `<a class="text-indigo-600 hover:underline" href="poll.html?id=${encodeURIComponent(item.pollId)}">Open poll</a>` : '';
          container.insertAdjacentHTML('beforeend', `
            <div class="vh-card border rounded p-4">
              <div class="flex justify-between">
                <div class="font-semibold">${item.title}</div>
                <span class="px-2 py-0.5 rounded-full text-xs ${item.status==='approved'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}">${item.status}</span>
              </div>
              <div class="text-sm text-gray-600">Category: ${item.category||'General'}</div>
              <div class="text-sm text-gray-500">Decided: ${new Date(item.decidedAt).toLocaleString()}</div>
              ${link?`<div class="mt-2">${link}</div>`:''}
            </div>
          `);
        });
      }
    }
    render();
  </script>
</body>
</html>
